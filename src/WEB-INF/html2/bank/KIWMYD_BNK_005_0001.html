<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>송금하기</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box py30">

                <h3 class="fs-xl fw-m">어디로 돈을 보낼까요?</h3>
                <p class="fs-sm fc-gray mt20">출금계좌</p>

                <!-- 출금계좌 선택 시 -->
                <div class="card-box-sm p20 bg-white2 mt10">
                    <div class="icon-title">
                        <img class="icon40 align-self-start" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                        <div class="ml15">
                            <p class="fw-m ellipsis">우리 주거래 우대통장(저축예금)</p>
                            <p class="fc-gray">1002444111111</p>
                            <div class="d-flex-between">
                                <p class="number-unit mt5">
                                    <span class="number fs-xl fw-b">9,543,000</span>
                                    <span class="unit fs-lg">원</span>
                                </p>
                                <button type="button" class="btn btn-sm btn-border btn-round fc-gray">변경</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 출금계좌 미선택 시 -->
                <div class="card-box-sm p20 bg-white2 mt10">
                    <div class="icon-title">
                        <img class="icon30 align-self-start" src="../../../resources/new_images/views/bank/ico_bankbook.png" alt="">
                        <div class="ml15">
                            <p class="fs-md fw-b">계좌를 선택해주세요.</p>
                            <div class="d-flex-between">
                                <p class="fc-gray">오픈뱅킹 등록계좌만<br>선택 가능합니다.</p>
                                <button type="button" class="btn btn-sm btn-border btn-round fc-gray">선택</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div> 

            <div class="module-box module-border p0">

                <ul class="tab-head tab-block mt10">
                    <li id="tab_01" class="tab-btn" aria-controls="tab_panel01">키움</li>
                    <li id="tab_02" class="tab-btn" aria-controls="tab_panel02">다른금융사</li>
                    <li id="tab_03" class="tab-btn" aria-controls="tab_panel03">직접입력</li>
                </ul>
                    
                <!-- 키움계좌 -->
                <div id="tab_panel01" class="tab-panel p0">
                    <div class="module-box py30">
                        <p class="fs-md fw-b mb30">키움증권 내 계좌로 가져오기</p>
                        
                        <div class="custom-radio radio-vertical">
                            <input type="radio" id="rdo_01" name="radio1" checked="">
                            <label for="rdo_01">
                                <i></i>
                                <div class="icon-title">
                                    <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                    <div class="overflow-hidden">
                                        <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                        <span class="fs-sm fc-gray">5462216688</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    
                        <div class="custom-radio radio-vertical">
                            <input type="radio" id="rdo_02" name="radio1">
                            <label for="rdo_02">
                                <i></i>
                                <div class="icon-title">
                                    <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                    <div class="overflow-hidden">
                                        <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                        <span class="fs-sm fc-gray">5462216688</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    
                        <div class="custom-radio radio-vertical">
                            <input type="radio" id="rdo_03" name="radio1">
                            <label for="rdo_03">
                                <i></i>
                                <div class="icon-title">
                                    <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                    <div class="overflow-hidden">
                                        <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                        <span class="fs-sm fc-gray">5462216688</span>
                                    </div>
                                </div>
                            </label>
                        </div>

                    </div>
                </div>

                <!-- 연결계좌 -->
                <div id="tab_panel02" class="tab-panel p0">
                    <div class="module-box py30">
                        <p class="fs-md fw-b mb30">MY자산으로 연결한 계좌로 보내기</p>
                        
                        <div class="custom-radio radio-vertical">
                            <input type="radio" id="rdo_04" name="radio2" checked="">
                            <label for="rdo_04">
                                <i></i>
                                <div class="icon-title">
                                    <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                    <div class="overflow-hidden">
                                        <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                        <span class="fs-sm fc-gray">5462216688</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    
                        <div class="custom-radio radio-vertical">
                            <input type="radio" id="rdo_05" name="radio2">
                            <label for="rdo_05">
                                <i></i>
                                <div class="icon-title">
                                    <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                    <div class="overflow-hidden">
                                        <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                        <span class="fs-sm fc-gray">5462216688</span>
                                    </div>
                                </div>
                            </label>
                        </div>
                    
                        <div class="custom-radio radio-vertical">
                            <input type="radio" id="rdo_06" name="radio2">
                            <label for="rdo_06">
                                <i></i>
                                <div class="icon-title">
                                    <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                    <div class="overflow-hidden">
                                        <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                        <span class="fs-sm fc-gray">5462216688</span>
                                    </div>
                                </div>
                            </label>
                        </div>

                    </div>
                </div>
                
                <!-- 직접입력 -->
                <div id="tab_panel03" class="tab-panel p0">
                    <div class="module-box py30">
                        <h3 class="sr-only">송금하기 직접 입력</h3>
                        <div class="form-box flex-column">
                            <p class="form-label fc-gray">금융사</p>
                            <div class="custom-select2 custom-popup select-block">
                                <!-- 선택시 KIWMYD_BNK_005_0001_P001 -->
                                <select>
                                    <option selected="">금융사 선택</option>
                                </select>   
                            </div>
                            <p class="form-label fc-gray mt30">계좌번호</p>
                            <input type="text" class="custom-input input-block mt10" placeholder="계좌번호를 &#34;-&#34; 없이 숫자만 입력해주세요." maxlength="6">
                        </div>
                    </div>                
                </div>

            </div>

        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">다음</button>
            </div>
        </footer>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>


</body>

</html>
