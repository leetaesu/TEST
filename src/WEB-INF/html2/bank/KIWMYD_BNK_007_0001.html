<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>가져오기</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box py30">
                <h3 class="fs-xl fw-m">어디로 가져 올까요?</h3>
                <p class="fs-sm fc-gray mt20">출금계좌</p>
                <!-- 선택한 계좌정보 노출 -->
                <div class="card-box-sm p20 bg-white2 mt10">
                    <div class="icon-title">
                        <img class="icon40 align-self-start" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                        <div class="ml15">
                            <p class="fw-m ellipsis">우리 주거래 우대통장(저축예금)</p>
                            <p class="fc-gray">1002444111111</p>
                            <div class="d-flex-between">
                                <p class="number-unit mt5">
                                    <span class="number fs-xl fw-b">9,543,000</span>
                                    <span class="unit fs-lg">원</span>
                                </p>
                                <!-- 클릭시 슬라이딩 팝업페이지 노출 -->
                                <button type="button" class="btn btn-sm btn-border btn-round fc-gray">변경</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="module-box module-border">
                <p class="fs-md fw-b mb30">키움증권 계좌를 선택해 주세요.</p>
                <div class="custom-radio radio-vertical">
                    <input type="radio" id="rdo_01" name="radio1" checked="">
                    <label for="rdo_01">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                <span class="fs-sm fc-gray">5462216688</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio radio-vertical">
                    <input type="radio" id="rdo_02" name="radio1">
                    <label for="rdo_02">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                <span class="fs-sm fc-gray">5462216688</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio radio-vertical">
                    <input type="radio" id="rdo_03" name="radio1">
                    <label for="rdo_03">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-md fw-m ellipsis">원큐 신용대출</p>
                                <span class="fs-sm fc-gray">5462216688</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">다음</button>
            </div>
        </footer>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>


</body>

</html>
