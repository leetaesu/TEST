<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>투자금 가져오기</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box py30">

                <h3 class="fs-xl fw-m">어디서 가져 올까요?</h3>
                <p class="fs-sm fc-gray mt5">오픈뱅킹이 등록된 계좌는 한번에 모을 수 있어요.</p>

                <div class="mt30">
                
                    <div class="custom-check check-vertical">
                        <input type="checkbox" id="chk_01" name="check1" checked="">
                        <label for="chk_01">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <div class="custom-check check-vertical">
                        <input type="checkbox" id="chk_02" name="check1">
                        <label for="chk_02">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
    
                </div>

            </div> 

            <div class="module-box module-border">

                <h3 class="fs-xl fw-m">오픈뱅킹 미등록계좌</h3>
                <p class="fs-sm fc-gray mt5">미등록된 계좌는 오픈뱅킹 계좌등록 후 진행합니다.</p>
                
                <div class="mt30">
                
                    <div class="custom-check check-vertical">
                        <input type="checkbox" id="chk_03" name="check1">
                        <label for="chk_03">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                    
                    <div class="custom-check check-vertical">
                        <input type="checkbox" id="chk_04" name="check1">
                        <label for="chk_04">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
    
                </div>

            </div>

        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">다음</button>
            </div>
        </footer>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>


</body>

</html>
