<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터 퍼블리싱 가이드</title>

    <!-- <link rel="shortcut icon" href="https://m.kiwoom.com/nkm/img/main/icn_kmobile01.png"> -->

    <!-- Style -->
    <link rel="stylesheet" href="../../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../assets/css/ui_guide.css">
</head>

<body>

    <div class="page-wrapper sub">
        <main class="p30 px-padding">
            <!-- Column chart -->
            <section class="content-box">
                <h3 class="guide-title">Combo chart</h3>
                <!-- Column chart - Scroll2 -->
                <section>
                    <ul class="chart-legend-box d-flex-end">
                        <li class="chart-legend legend-blue">순수익금</li>
                        <li class="chart-legend legend-red">수익률</li>
                    </ul>
                    <div class="chart-wrapper w-full overflow-x">
                        <div id="chart-combo" class="not-event"></div>
                    </div>
                </section>
            </section>


        
        </main>
    </div>

    <!-- Script -->
    <script src="../../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../../resources/js/views2/common/new_ui_common.js"></script>
    <script src="../assets/js/ui_guide.js"></script>

    <!--하이차트 관련 lib-->
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/highcharts.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/highcharts-more.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/modules/series-label.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/modules/solid-gauge.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/modules/exporting.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/modules/export-data.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/modules/accessibility.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/modules/variable-pie.js"></script>
    <script src="../../../../resources/js/lib/Highcharts-8.2.2/code/highcharts-border.js"></script>

    <script>
        // Highcharts Default options (Highchart 사용시 필수 적용)
        Highcharts.setOptions(KW_MOBILE.highcharts.general);

        var trade_day = ['07/07','09/22','11/09','12/27','02/24','04/05'],
        trade_money = [-54,82,21,-16,28,72],
        trade_percent = [-25,30,5,-5,10,30]

        // chartCombo chart
        var chartCombo = new Highcharts.Chart('chart-combo', Highcharts.merge (
            KW_MOBILE.highcharts.types.column,
            {
                chart: {
                    height:250, // 차트높이
                    events: {
                    }
                },
                xAxis: [{
                    color: '#000',
                    categories: trade_day // 최근 3개월내 6개 정산일
                }],
                legend : {
                    enabled : false
                },
                plotOptions: {
                    column: {
                        pointWidth: 15,
                        dataLabels: {
                            enabled: true,
                            inside: false,
                            overflow: 'none',
                            crop: false,
                            useHTML: true,
                            formatter: function() {
                                return '<span class="combochart-text">' + this.y +' 만원</span>'
                            },
                        }
                    },
                },
                yAxis: [
                    {
                        tickInterval : 35,  // 최근 3개월내 6개 정산일
                        title: {
                            text: 'Y축1번',
                            style: {
                                color: '#000'
                            }
                        },
                        labels: {
                            format: '{value} 만원',
                            style: {
                                color: '#17469f'
                            },
                        },
                    }, 
                    // { 
                    //     title: {
                    //         text: 'Y축2번',
                    //         style: {
                    //             color: '#000'
                    //         }
                    //     },
                    //     labels: {
                    //         formatter: function() {
                    //             return '111%';
                    //         },
                    //         style: {
                    //             color: '#f36b7f'
                    //         }
                    //     },
                    //     opposite: true
                    // }
                ],
                series:[{
                    name: '', // 순수익금
                    type: 'column',
                    color: '#17469f',
                    // 거래된 금액
                    data: trade_money,
                    tooltip: {
                        enabled: false,
                    }
                }, {
                    name: '', // 수익률
                    type: 'spline',
                    // 수익률
                    data: trade_percent,
                    lineColor: '#f36b7f', // line 컬러
                    color:'#f36b7f', // 꼭지 컬러
                    borderColor:'#000',
                    dataLabels: {
                        enabled: true,
                        formatter: function() {
                            return this.y +' %</span>';
                        },
                        style: {
                            color: '#f36b7f',
                            textOutline: false
                        }
                    },
                },]
                
            }
        ));



        // Go to Top
        KW_MOBILE.guiEvent.goTop.init();
            
    </script>
</body>

</html>
