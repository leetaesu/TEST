        window.addEventListener('DOMContentLoaded', function() {

            $('.guide-content').load('pages/ui_guide.html #content_detail');
        });

        var eventDates = [1, 10, 12, 22],
        $datepicker = $('#card_calendar');

        $datepicker.datepicker({
            language: 'ko',
            onRenderCell: function(date, cellType) {
                var currentDate = date.getDate();

                if (cellType == 'day' && eventDates.indexOf(currentDate) != -1) {
                    return {
                        html: currentDate + '<span class="date-price">100,000</span>'
                    }
                }
            },
            onSelect: function() {

            }
        });

        var currentDate = new Date();
        $datepicker.data('datepicker')
            .selectDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate()));
    </script>
