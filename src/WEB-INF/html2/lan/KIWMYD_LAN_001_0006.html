<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        <header>
            <h1>부동산 조회</h1>
            <!-- <button type="button" class="sub-prev">이전으로 가기</button> -->
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box w-full pt20">
                
                <ul class="tab-head tab-block">
                    <li id="tab_h01" class="tab-btn" aria-controls="tab_panel01">건물명으로 검색</li>
                    <li id="tab_02" class="tab-btn" aria-controls="tab_panel02">주소로 검색</li>
                </ul>
                <!-- 건물명으로 검색 -->
                <div id="tab_panel01" class="tab-panel pt0"></div>

                <!-- 주소로 검색 -->
                <div id="tab_panel02" class="tab-panel pt0">

                    <!-- 검색 입력 -->
                    <div class="module-box w-full">
                        <div class="input-unit w-100 error"><!-- 에러 시 error 추가 -->
                            <input type="text" class="custom-input input-block clear text-left" placeholder="도로명 주소를 입력해주세요">
                            <button type="button" class="btn btn-icon-only btn-icon-search">검색</button>
                        </div>
                        <!-- 에러메시지 -->
                        <p class="fs-sm mt10 fc-red">검색어를 입력해주세요.</p>
                        <!--<p class="fs-sm mt10 fc-red">검색어는 두 글자이상 입력해주세요.</p> -->

                        <!-- <p class="fs-sm fc-gray mt10">아파트 및 오피스텔만 검색 가능합니다.</p> -->
                    </div>

                    <!-- [공통] 결과 없음 + 부동산 직접등록 안내 -->
                    <div class="module-box pt0 w-full">
                        <div class="no-data">
                            <p class="fs-lg fw-m">조회된 부동산이 없습니다.</p>
                            <p class="fc-gray mt10">도로명 주소를 재 확인해주세요.</p>
                        </div>
                    </div>
                    <div class="module-box module-border w-full" id="section_notic">

                        <h3 class="fs-lg fw-b">부동산 직접등록 안내</h3>
                        <ul class="bullet-list bullet-dot border-top mt10 pt15">
                            <li>단독주택, 빌라, 다세대/연립 부동산은 실시간 시세정보를 제공하지 않습니다.</li>
                            <li>시세조회 불가능한 부동산을 자산으로 추가 및 관리를 원하시면 아래 버튼을 클릭 후 추가 가능합니다.</li>
                        </ul>

                        <div class="btn-box mt30">
                            <button type="button" class="btn btn-lg btn-block fs-lg btn-primary">나의 부동산 직접등록하기</button>
                        </div>
                    </div>

                </div>

            </div>
        </main>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>


</body>

</html>
