<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_full-popup')">full popup</a>

    <article class="modal-popup popup-full" id="modal_full-popup">
        <div class="modal-header">
            <h1>부동산 수정</h1>
            <button type="button" class="modal-close">팝업 닫기</button>
        </div>                        
        <div class="modal-body">

            <!-- 안내 -->
            <div class="module-box py20">
                <p class="bullet bullet-dot">단독주택, 빌라, 다세대/연립 등 직접 추가한 부동산은 실시간 시세정보를 제공하지 않습니다.</p>
            </div>

            <!-- 주소 -->
            <div class="module-box bg-white2">
                <p class="fs-2xl">서울특별시 마포구 도화동 565-64</p>
            </div>

            <div class="module-box pb50">
                <h3 class="fs-lg">나의 부동산 정보를<br><span class="fw-r">입력해주세요</span></h3>

                <!-- 주소 입력 -->
                <h4 class="fw-r fc-gray mt30">주소 입력(필수)</h4>
                <!-- 에러 시 error 추가 -->
                <input type="text" class="custom-input input-block error mt10" value="서울특별시 마포구 도화동 565-64" placeholder="주소를 입력해주세요">
                <!-- 에러메시지 -->
                <p class="fs-sm mt10 fc-red">주소는 필수 입력 사항입니다.</p>

                <!-- 상세 주소 입력 -->
                <h4 class="fw-r fc-gray mt30">상세 주소 입력(선택)</h4>
                <input type="text" class="custom-input input-block mt10" value="101동 102호" placeholder="동/호수 등 상세 주소를 입력해주세요">

                <h4 class="fc-gray fw-m mt30">주거 형태</h4>
                <div class="grid-box col-3 mt10">
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-house" id="rdo_htype01" checked>
                        <label for="rdo_htype01"><i></i>자가</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-house" id="rdo_htype02">
                        <label for="rdo_htype02"><i></i>전세</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-house" id="rdo_htype03">
                        <label for="rdo_htype03"><i></i>월세</label>
                    </div>
                </div>

                <!-- [자가] 선택시 노출  -->
                <div class="form-box flex-column mt30">
                    <label class="form-label fc-gray">매입가</label>
                    <div class="input-unit input-block mt10 error">
                        <input type="text" class="custom-input" placeholder="000,000" value="">
                        <span class="txt-unit">만원</span>
                    </div>
                    <p class="fs-sm mt10 fc-red">매입가는 필수 입력 사항입니다.</p>
                </div>

                <!-- [전세, 월세] 선택시 노출 -->
                <div class="form-box flex-column mt30">                    
                    <label class="form-label fc-gray">보증금</label>
                    <div class="input-unit input-block mt10 error">
                        <input type="text" class="custom-input" placeholder="000,000" value="">
                        <span class="txt-unit">만원</span>
                    </div>
                    <p class="fs-sm mt10 fc-red">보증금은 필수 입력 사항입니다.</p>
                </div>

                <!-- [월세] 선택시 노출 -->
                <div class="form-box flex-column mt30">                    
                    <label class="form-label fc-gray">월세</label>
                    <div class="input-unit input-block mt10 error">
                        <input type="text" class="custom-input" placeholder="000,000" value="">
                        <span class="txt-unit">만원</span>
                    </div>
                    <p class="fs-sm mt10 fc-red">월세는 필수 입력 사항입니다.</p>
                </div> 

                <!-- [전세, 월세] 선택시 노출 -->
                <div class="form-box flex-column mt30">                    
                    <label class="form-label fc-gray">계약 일자(선택)</label>
                    <div class="form-box">
                        <input type="text" class="custom-input calendar day w-50" placeholder="기간선택" readonly="">
                        <p class="ml5 mr5">~</p>
                        <input type="text" class="custom-input calendar day w-50" placeholder="기간선택" readonly="">
                    </div>                
                </div>

            </div>
            
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer w-60" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert_delete')">삭제</button>
                <button type="button" class="btn btn-footer btn-primary" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert_modify')">수정</button>
            </div>
        </div>
    </article>

    <article class="modal-popup popup-alert" id="modal_alert_modify">
        <div class="modal-header sr-only">
            <h1>수정 알럿</h1>
        </div>
        <div class="modal-body">
            <p class="fs-md fw-m text-center p20">부동산 정보를 수정하였습니다.</p>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_alert_modify')">확인</button>
            </div>
        </div>
    </article> 

    <article class="modal-popup popup-alert" id="modal_alert_delete">
        <div class="modal-header sr-only">
            <h1>삭제 알럿</h1>
        </div>
        <div class="modal-body">
            <p class="fs-md fw-m text-center p20">등록된 부동산을 삭제합니다.</p>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer w-70" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_alert_delete')">취소</button>
                <button type="button" class="btn btn-footer btn-primary">확인</button>
            </div>
        </div>
    </article>  

    <!-- alert 내용은 KIWMYD_LAN_002_0001_P001과 동일 -->

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>


</body>

</html>
