<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        <header>
            <h1>부동산 시세조회</h1>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box bg-white2">
                <p class="fs-xl">
                    서울시 마포구 도화동 565-64<br>
                    캐슬빌라 101동 103호
                </p>
            </div>

            <div class="module-box">
                
                <div class="no-data">
                    <p class="fs-lg fw-m">시세 조회에 실패하였습니다.</p>
                    <p class="fc-gray mt10">주소를 재 확인 해주세요.</p>
                </div>

                <ul class="bullet-list bullet-dot pt15 mt20 border-top">
                    <li>단독주택, 빌라, 다세대/연립 부동산은 실시간 시세정보를 제공하지 않습니다.</li>
                    <li>부동산 자산은 직접 추가 및 관리 가능 합니다.</li>
                </ul>

            </div>

            <div class="module-box module-border">

                <div class="d-flex-between">
                    <p>
                        <span class="fs-xl fw-b">부동산 자산</span><br>
                        <span class="fc-gray fw-m mt5">부동산 자산을 직접등록<br>관리하고 싶다면</span>
                    </p>
                    <img class="w80" src="../../../resources/new_images/views/lan/img_land04.png" alt="">
                </div>
                <button type="button" class="btn btn-lg btn-block mt10">나의 부동산 직접등록하기</button>

                <div class="d-flex-between mt40">
                    <p>
                        <span class="fs-xl fw-b">부동산 시세</span><br>
                        <span class="fc-gray fw-m mt5">부동산 시세를 다시 조회하고 싶다면</span>
                    </p>
                    <img class="w80" src="../../../resources/new_images/views/lan/img_land02.png" alt="">
                </div>
                <button type="button" class="btn btn-lg btn-block mt10">부동산 조회</button>

            </div>

        </main>
    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
