<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        <header>
            <h1>부동산 조회</h1>
            <!-- <button type="button" class="sub-prev">이전으로 가기</button> -->
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box w-full pt20">
                
                <ul class="tab-head tab-block">
                    <li id="tab_h01" class="tab-btn" aria-controls="tab_panelh01">건물명으로 검색</li>
                    <li id="tab_h02" class="tab-btn" aria-controls="tab_panelh02">주소로 검색</li>
                </ul>
                <!-- 건물명으로 검색 -->
                <div id="tab_panelh01" class="tab-panel pt0">

                    <!-- 결과 선택값 -->
                    <div class="module-box w-full bg-white2">
                        <p class="fs-xl">
                            공덕 캐슬센트럴파크
                        </p>
                    </div>
                    <div class="module-box w-full">
                        <h3 class="fs-lg fw-b">동호수를 입력해주세요.</h3>

                        <h4 class="fs-df fw-m fc-gray mt20">동</h4>
                        <div class="custom-select2 w-100 mt10" data-title="동 선택" data-placeholder="동을 선택해주세요.">
                            <select>
                                <option>101동</option>
                                <option>102동</option>
                                <option>항목</option>
                            </select>
                        </div>

                        <h4 class="fs-df fw-m fc-gray mt20">호수</h4>
                        <div class="custom-select2 w-100 mt10" data-title="호수 선택" data-placeholder="호수를 선택해주세요.">
                            <select>
                                <option>101호</option>
                                <option>102호</option>
                                <option>항목</option>
                            </select>
                        </div>

                        <div class="btn-box mt30">
                            <button type="button" class="btn btn-lg btn-block fs-lg btn-primary" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert')">시세 조회하기</button>
                        </div>
                    </div>

                    
                </div>

                <!-- 주소로 검색 -->
                <div id="tab_panelh02" class="tab-panel pt0">
                    <!-- 동호수 입력 동일 -->
                </div>

            </div>
        </main>

    </div>

    <article class="modal-popup popup-alert" id="modal_alert">
        <div class="modal-header sr-only">
            <h1>동/호수 선택 메시지 알림</h1>
        </div>
        <div class="modal-body text-center">
            <p class="fc-gray">동/호수를 선택해 주세요.</p>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_alert')">확인</button>
            </div>
        </div>
    </article>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>


</body>

</html>
