<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_full-popup')">국민연금 월 수령액 full popup</a>

    <article class="modal-popup popup-full" id="modal_full-popup">
        <div class="modal-header">
            <h1>국민연금 월 수령액</h1>
            <button type="button" class="modal-close">팝업 닫기</button>
        </div>        
        <div class="modal-body">
            <div class="module-box py30">
                <div class="form-box flex-column mt20">
                    <p class="form-label fc-gray">국민연금 가입 기간</p>
                    <div class="custom-select2 select-block mt10" data-title="국민연금 가입 기간 선택">
                        <select>
                            <option selected>10년(가장 많이 선택하세요)</option>
                            <option>15년</option>
                            <option>20년</option>
                            <option>25년</option>
                            <option>30년</option>
                            <option>35년</option>
                            <option>40년</option>
                        </select>
                    </div>
                </div>

                <div class="form-box flex-column mt20">
                    <p class="form-label fc-gray">월 평균 소득액</p>
                    <div class="input-unit input-block mt10">
                        <input type="text" class="custom-input" placeholder="월 평균 소득액을 입력해주세요">
                        <span class="txt-unit">원</span>
                    </div>
                    <!-- 1억 단위 이상 입력할 경우 제공 -->
                    <p class="input-unit-amount" style="display: none">999억 9999원</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">입력하기</button>
            </div>
        </div>
    </article>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>
</html>
