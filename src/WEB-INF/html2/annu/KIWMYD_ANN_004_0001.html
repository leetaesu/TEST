<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>연금 세액공제 시뮬레이션</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box text-center py20">
                <button type="button" class="btn btn-sm btn-border btn-round btn-icon-box fs-df">
                    <span class="btn-icon-link fw-r">연결연금<em class="fw-b fc-num-red ml5">8</em>개</span>
                </button>
            </div>
            <section class="module-box pt0">
                <h3 class="fs-lg fw-m">올해 연금 납입액</h3>
                <div class="card-box bg-white2 mt20">
                    <ul>
                        <li class="d-flex-between py10 border">
                            <p class="fc-gray-d">개인연금 납입액</p>
                            <p class="number-unit fw-b">
                                <span class="number">7,000,000</span>
                                <span class="unit">원</span>
                            </p>
                        </li>
                        <li class="d-flex-between py10 border">
                            <p class="fc-gray-d">퇴직연금 IRP 납입액</p>
                            <p class="number-unit fw-b">
                                <span class="number">10,000,000</span>
                                <span class="unit">원</span>
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="mt10">
                    <p class="fs-sm fc-gray">올해 납입한 금액은 순입금금액으로 순납입금액과 다를 수 있습니다.</p>
                    <a href="#;" class="text-link underline fs-sm fc-gray">올해 연금 납입액 변경하기</a>    
                </div>  
            </section>

            <section class="module-box">
                <h3 class="fs-lg fw-m mb20">소득 구간</h3>
                <div class="custom-radio radio-vertical btn-type3">
                    <input type="radio" name="radio-sample4" id="rdo_16" checked>
                    <label for="rdo_16"><i></i><p>종합소득 4,000만원 이하<br><span class="fs-sm">(근로소득 5,500만원 이하)</span></p></label>
                </div>
                <div class="custom-radio radio-vertical btn-type3">
                    <input type="radio" name="radio-sample4" id="rdo_17">
                    <label for="rdo_17"><i></i><p>종합소득 4,000만원 초과 ~ 1억원 이하<br><span class="fs-sm">(근로소득 5,500만원 초과 ~ 1억2,000만원 이하)</span></p></label>
                </div>
                <div class="custom-radio radio-vertical btn-type3">
                    <input type="radio" name="radio-sample4" id="rdo_18">
                    <label for="rdo_18"><i></i><p>종합소득 1억원 초과<br><span class="fs-sm">(근로소득 1억2,000만원 초과)</span></p></label>
                </div>
                <div class="text-center mt30 mb30">
                    <a href="#;" class="text-link underline fs-sm fc-gray-d">2022년 연말정산(또는 종합소득신고)<br>세액공제 시뮬레이션</a>
                </div>
                
            </section>
        </main>
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">세액공제 계산하기</button>
            </div>
        </footer>
    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
