<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>연금수령액 계산하기</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box p0">
                <a href="#;" class="sub-link d-block">
                    <img src="../../../resources/new_images/views/annu/img_connect_banner.png" alt="">
                </a>
            </div>

            <section class="module-box py30">
                <div class="btn-box mt10">
                    <button type="button" class="btn btn-lg btn-block btn-border">현재 모은 연금액 직접 입력</button>
                </div>
            </section>

            <section class="module-box py30">

                <div class="form-box flex-column">
                    <p class="form-label fc-gray">실제 연금을 받고자 하는 때의 나이</p>
                    <div class="custom-select2 select-block" data-title="연금개시 나이 선택">
                        <select>
                            <option selected>55세</option>
                            <option>60세</option>
                            <option>65세</option>
                        </select>   
                    </div>
                </div>

                <div class="form-box flex-column mt30">
                    <p class="form-label fc-gray fc-gray">연금수령 기간</p>
                    <div class="custom-select2 select-block" data-title="연금수령 기간 선택">
                        <select>
                            <option>10년</option>
                            <option>15년</option>
                            <option selected>20년</option>
                            <option>25년</option>
                            <option>30년</option>
                            <option>35년</option>
                            <option>40년</option>
                        </select>   
                    </div>
                </div>

                <div class="form-box flex-column">
                    <label class="form-label fc-gray mt30">국민연금 월 수령액 (선택입력)</label>
                    <div class="input-unit input-block mt10">
                        <input type="text" class="custom-input" placeholder="국민연금 월 수령액을 입력해주세요">
                        <span class="txt-unit">원</span>
                    </div>
                </div>

                <div class="mt20 mb30">
                    <a href="#;" class="text-link underline fs-sm fc-gray">국민연금 월 수령액 계산을 도와주세요</a>    
                </div> 

            </section>
        </main>
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">연금수령액 계산하기</button>
            </div>
        </footer>
    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
