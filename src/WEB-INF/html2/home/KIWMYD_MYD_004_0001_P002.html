<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">Open Slide Popoup</a>

    <article class="modal-popup bottomsheet" id="bottomsheet">
        <div class="modal-header">
            <h1>MY자산 알림 설정</h1>
            <button type="button" class="modal-close">팝업 닫기</button>
        </div>                        
        <div class="modal-body">
            <div class="module-box p0">

                <p class="fs-md">이벤트 참여와 경품 수령을 위해 마케팅 활용 동의가 필요합니다.</p>

                <div class="card-box-sm card-border mt10">
                    <a href="#;" class="sub-link sub-icon-link d-block fc-gray">MY자산 개인(신용)정보 선택 동의</a>
                </div>

                <div class="card-box-sm card-border mt10 p0">

                    <div class="d-flex-between p10">
                        <div class="custom-check no-box w-100">     
                            <input type="checkbox" id="checkall" name="check1">
                            <label for="checkall">
                                <i></i>
                                <p class="fw-m fc-gray">전체동의</p>
                            </label>
                        </div>
                    </div>

                    <div class="border-top py20 px10">
                        <div class="custom-check">
                            <input type="checkbox" id="chk_01">
                            <label for="chk_01"><i></i>문자(SMS, LMS 등)</label>
                        </div>
                        <div class="custom-check">
                            <input type="checkbox" id="chk_02">
                            <label for="chk_02"><i></i>APP PUSH</label>
                        </div>
                        <div class="mt10">
                            <div class="custom-check">
                                <input type="checkbox" id="chk_03">
                                <label for="chk_03"><i></i>전화</label>
                            </div>
                            <div class="custom-check">
                                <input type="checkbox" id="chk_04">
                                <label for="chk_04"><i></i>우편</label>
                            </div>
                            <div class="custom-check">
                                <input type="checkbox" id="chk_05">
                                <label for="chk_05"><i></i>이메일</label>
                            </div>                        
                        </div>
                    </div>

                </div>

                <div class="text-center py20">
                    <a href="#;" class="text-link underline fc-gray fs-sm">이번달은 팝업 그만보기</a>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary" disabled>설정 저장</button>                
            </div>
        </div>
    </article>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
    
</body>
</html>
