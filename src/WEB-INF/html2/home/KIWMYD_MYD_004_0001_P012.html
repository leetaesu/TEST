<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <h1>관심 부동산 수정</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <!-- 부동산 정보 -->
            <div class="module-box module-header bg-ex-purple3 fc-white">
                <p class="fs-2xl fw-m">마포한강아이파크</p>
                <p class="mb10">서울시 마포구 희우정로 77</p> 
                <span class="mr5">아파트</span>                 
                <span class="bullet bullet-dot bullet-dot2 fc-white">84m² (25평)</span>
            </div>

            <!-- 매매 시세 -->
            <div class="module-box">
                <p class="fs-lg fw-m mb10">매매 시세</p>
                <div class="card-box-purple text-center mb30">
                    <p class="number-unit fc-black">
                        <span class="number fw-b fs-2xl">100,000</span>
                        <span class="unit fs-lg">만원</span>
                    </p>
                </div>

                <!-- 목표 저축 금액 -->
                <p class="fs-lg fw-m">목표 저축 금액</p>
                <p class="fc-gray-d mb10">부동산 구매를 위한 목표 저축 금액을 설정해주세요</p>
                <div class="form-amount mb10">
                    <input type="text" class="custom-input w-100" placeholder="금액을 입력해주세요">
                    <span class="unit">만원</span>
                </div>
                <p class="fs-sm fc-gray text-right">
                    매매시세의
                    <span class="fc-red">50%</span>
                </p>
            </div>

            <!-- 현재 저축 금액 -->
            <div class="module-box module-border">
                <p class="fs-lg fw-m mb10">현재 저축 금액</p>
                <div class="card-box-purple text-center mb30">
                    <p class="number-unit fc-black">
                        <span class="number fw-b fs-2xl">999,999</span>
                        <span class="unit fs-lg">만원</span>
                    </p>
                </div>
                <p class="fc-gray-d mb10">현재 저축 금액에 포함시킬 계좌를 선택해주세요</p>

                <!-- 저축금액 연결 케이스-->
                <section class="mb40">
                    <p class="fs-md fw-b fc-navy pb10 border-bottom">은행 (<span class="fc-purple">1</span>/3)</p>
                    <div class="custom-check check-vertical pt20">
                        <input type="checkbox" id="chk_01" name="check1">
                        <label for="chk_01">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-check check-vertical">
                        <input type="checkbox" id="chk_02" name="check2">
                        <label for="chk_02">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="mb30">
                    <p class="fs-md fw-b fc-navy pb10 border-bottom">투자 (<span class="fc-purple">1</span>/2)</p>
                    <div class="custom-check check-vertical pt20">
                        <input type="checkbox" id="chk_03" name="check3">
                        <label for="chk_03">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-check check-vertical">
                        <input type="checkbox" id="chk_04" name="check4">
                        <label for="chk_04">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">우리 주거래 우대통장(저축예금)</p>
                                    <p class="fs-sm fc-gray">1002444111111</p>
                                    <p class="number-unit fs-md fc-black mt3">
                                        <span class="number">9,543,000</span>
                                        <span class="unit">원</span>
                                    </p>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>

                <!-- 저축금액 미연결 케이스-->
                <section class="">
                    <p class="fs-md fw-b fc-navy pb10 border-bottom">은행 (<span>0</span>/0)</p>
                    <div class="no-data-sm">
                        <p class="fs-md fw-m">연결된 자산이 없습니다. <br> 자산을 연결해서 저축 금액에 포함시켜 보세요.</p>
                    </div>
                </section>

                <section class="">
                    <p class="fs-md fw-b fc-navy pb10 border-bottom">투자 (<span>0</span>/0)</p>
                    <div class="no-data-sm">
                        <p class="fs-md fw-m">연결된 자산이 없습니다. <br> 자산을 연결해서 저축 금액에 포함시켜 보세요.</p>
                    </div>
                </section>


                <!-- 자산 연결하기 버튼 -->
                <div class="btn-box">
                    <button type="button" class="btn btn-border btn-lg btn-block btn-icon-add">자산 연결하기</button>
                </div>
                
            </div>

        </main>

        <!-- 활성화시 disabled 삭제 -->
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">수정 완료</button>
            </div>
        </footer>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
