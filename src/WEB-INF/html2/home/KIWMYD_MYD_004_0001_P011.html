<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <h1>나의 부동산 수정</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <!-- 부동산 정보 -->
            <div class="module-box module-header bg-ex-purple3 fc-white">
                <p class="fs-2xl fw-m">마포한강아이파크</p>
                <p class="mb10">서울시 마포구 희우정로 77</p> 
                <span class="custom-label label-square c-estate1 fw-m mr5" style="vertical-align: bottom;">자가</span>
                <span class="mr5">아파트</span>                 
                <span class="bullet bullet-dot bullet-dot2 fc-white">84m² (25평)</span>
            </div>

            <div class="module-box">
                <p class="form-label fc-gray mb10">주거구분</p>
                <div class="custom-select2 w-100 mb20" data-title="주거구분 선택" data-placeholder="선택해주세요">
                    <select>
                        <option>자가</option>
                        <option>전세</option>
                    </select>
                </div>

                <p class="form-label fc-gray mb10">가격/전세보증금</p>
                <div class="form-amount mb20">
                    <input type="text" class="custom-input w-100" placeholder="금액을 입력해주세요">
                    <span class="unit">만원</span>
                </div>

                <p class="form-label fc-gray mb10">계약 종료일(전세만 입력)</p>
                <input readonly type="text" id="rolldate" class="custom-input calendar input-block" placeholder="날짜를 선택해주세요">

            </div>

        </main>

        <!-- 활성화시 disabled 삭제 -->
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">수정 완료</button>
            </div>
        </footer>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
    <script src="../../../resources/js/lib/rolldate-master/rolldate.js"></script>

    <script>
        new Rolldate({
            el: '#rolldate',
            format: 'YYYY.MM.DD',
            beginYear: 2000,
            endYear: 2025,
            lang: { title: '계약종료일', confirm: '확인', year: '', month: '', day: '' },

            trigger: 'tap',
        })
</script>

</body>

</html>
