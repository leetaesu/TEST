<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>부동산 등록</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box">
                <p class="fs-xl fw-b mb30">부동산 등록하고<br>시세와 실거래가 정보를 확인하세요</p>

                <img src="../../../resources/new_images/views/home/img_estate01.png" alt="" class="mb30">

                <div class="card-box bg-white2 pr10 mb10">
                    <a href="#;" class="sub-link d-block">
                        <div class="icon-title">
                            <img class="icon35 mr10" src="../../../resources/new_images/views/home/ic_estate01.svg" alt="">
                            <div class="d-flex-between">
                                <div>
                                    <p class="fs-md fw-m">나의 부동산</p>
                                    <p class="fs-df fc-gray">우리집 시세는 얼마일까?</p>
                                </div>
                                <img class="icon24" src="../../../resources/new_images/icons/ico_arrow_right24.svg" alt="">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="card-box bg-white2 pr10">
                    <a href="#;" class="sub-link d-block">
                        <div class="icon-title">
                            <img class="icon35 mr10" src="../../../resources/new_images/views/home/ic_estate02.svg" alt="">
                            <div class="d-flex-between">
                                <div>
                                    <p class="fs-md fw-m">관심 부동산</p>
                                    <p class="fs-df fc-gray">목표 관리로 내 집 마련</p>
                                </div>
                                <img class="icon24" src="../../../resources/new_images/icons/ico_arrow_right24.svg" alt="">
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="module-box module-border">
                <p class="fs-xl fw-b">궁금했던 그 아파트 시세,<br>MY자산에서 검색해보세요</p>
                <div class="btn-box mt30">
                    <button type="button" class="btn btn-lg btn-block fs-lg btn-primary">부동산 시세 알아보기</button>
                </div>
            </div>

        </main>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
