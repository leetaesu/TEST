<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">Open Slide Popup</a>

        <article class="modal-popup bottomsheet" id="bottomsheet">
            <div class="modal-header">

                <button type="button" class="modal-close">닫기</button>
            </div>                        
            <div class="modal-body">

                            <div class="icon-title">
                                <img src="../../../resources/new_images/views/home/img_car_sample.png" class="w90">
                                <div class="overflow-hidden">
                                    <p class="fs-sm ellipsis">현대 팰리세이드</p>
                                    <p class="fs-sm fc-gray">12가 1234<span class="divide-bar">2021.11.27</span></p>
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-delete" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert')">삭제</button>
                        </div>

                    </label>
                </div>
                <div class="custom-radio radio-vertical btn-type3">
                    <input type="radio" name="radio-sample4" id="rdo_02">

                            </div>                            
                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-delete" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert')">삭제</button>                            
                        </div>
                    </label>
                </div>

                <div class="btn-box mt10">
                    <button type="button" class="btn btn-lg btn-block btn-icon-add btn-dashed fc-gray">자동차 추가</button>
                </div>

        <div class="modal-header sr-only">
            <h1>삭제 알럿</h1>
        </div>
        <div class="modal-body">
            <p class="fs-md fw-m text-center p20">해당 차량을 삭제하시겠습니까?</p>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer w-70">취소</button>

            </div>
        </div>
