<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <header>
            <h1>투자 서비스</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box pt0">

                <div class="pt30">
                    <h3 class="fs-lg fw-m">01. 어떤 서비스가 필요한가요?</h3>
                    <ul class="pt20">
                        <li class="custom-check check-vertical w-100">
                            <input type="checkbox" id="chk_01">
                            <label for="chk_01"><i></i>실시간 추천</label>
                        </li>
                        <li class="custom-check check-vertical w-100">
                            <input type="checkbox" id="chk_02">
                            <label for="chk_02"><i></i>포트폴리오 비중 제한</label>
                        </li>
                        <li class="custom-check check-vertical w-100">
                            <input type="checkbox" id="chk_03">
                            <label for="chk_03"><i></i>시황-종목 진단 부가 컨텐츠</label>
                        </li>
                    </ul>
                </div>

                <div class="pt30">
                    <h3 class="fs-lg fw-m">02. 누구에게 도움 받고 싶나요?</h3>
                    <ul class="pt20">
                        <li class="custom-radio radio-vertical w-100">
                            <input type="radio" name="rdo_01" id="rdo_01" checked="">
                            <label for="rdo_01"><i></i>전문가</label>
                        </li>
                        <li class="custom-radio radio-vertical w-100">
                            <input type="radio" name="rdo_01" id="rdo_02">
                            <label for="rdo_02"><i></i>인공지능</label>
                        </li>
                    </ul>
                </div>

            </div>

        </main>
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">조회하기</button>
            </div>
        </footer>        

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
