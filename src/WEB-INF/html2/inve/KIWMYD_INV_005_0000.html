<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/swiper.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>투자자산 분석 리포트</h1>
            <!-- <button type="button" class="sub-prev">이전으로 가기</button> -->
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group bg-white2">

            <section class="module-box w-full p0">

                <div class="swiper-container custom-swiper mt30" id="swiper01">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide text-center">
                            <span class="custom-badge badge-lg bg-primary mb15">Q</span>
                            <h3 class="fs-2xl fw-m">투자자산 분석 리포트는?</h3>
                            <p class="h70 fs-md fc-gray-d mt10">고객님이 보유한 주식, 펀드,<br>채권 등을 고객님과 투자성향이 동일한 '투자고수'와<br>비교 분석해드리는 서비스입니다.</p>

                            <img src="../../../resources/new_images/views/inve/img_report01.png" class="mt100" alt="">
                        </div>
                        <div class="swiper-slide text-center">
                            <span class="custom-badge badge-lg bg-primary mb15">1</span>
                            <h3 class="fs-2xl fw-m">Hot한 업종, 종목</h3>
                            <p class="h70 fs-md fc-gray-d mt10">포트폴리오 점검 후<br>요즘 HOT한 종목을 알아보세요.</p>

                            <img src="../../../resources/new_images/views/inve/img_report02.png" class="mt100" alt="">
                        </div>
                        <div class="swiper-slide text-center">
                            <span class="custom-badge badge-lg bg-primary mb15">2</span>
                            <h3 class="fs-2xl fw-m">평균 매입가 확인</h3>
                            <p class="h70 fs-md fc-gray-d mt10">나와 같은 종목을 보유한 사람들의<br>평균 매입가를 확인해보세요.</p>

                            <img src="../../../resources/new_images/views/inve/img_report03.png" class="mt100" alt="">
                        </div>
                        <div class="swiper-slide text-center">
                            <span class="custom-badge badge-lg bg-primary mb15">3</span>
                            <h3 class="fs-2xl fw-m">투자 고수 종목 확인</h3>
                            <p class="h70 fs-md fc-gray-d mt10">투자 고수들의<br>관심 종목, 상품도 알 수 있어요.</p>

                            <img src="../../../resources/new_images/views/inve/img_report04.png" class="mt100" alt="">
                        </div>
                    </div>

                    <div class="swiper-pagination bullet-gray custom-bullet" style="top: 17rem"></div>
                </div>

            </section>

        </main>
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">무료 분석 받고 종목 찾기</button>
            </div>
        </footer>
    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

    <script>
        // 각 swiper 실행 + autoplay
        // KW_MOBILE.guiEvent.swiper.runSwiper(target, autoplay, type(default:bullets), 슬리이더 우측마진(default:10px))
        KW_MOBILE.guiEvent.swiper.runSwiper('#swiper01', false);
    </script>

</body>

</html>
