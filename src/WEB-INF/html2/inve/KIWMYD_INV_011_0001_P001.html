<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">관심종목 리포트 종목 선택 팝업</a>

        <article class="modal-popup bottomsheet" id="bottomsheet">
            <div class="modal-header">
                <h1>종목 선택</h1>
                <button type="button" class="modal-close">닫기</button>
            </div>                        
            <div class="modal-body">

                <h4 class="mb10">보유종목</h4>
                
                <div class="custom-radio radio-vertical">
                    <input type="radio" name="rdo_1" id="rdo_01" checked="">
                    <label for="rdo_01"><i></i><span class="ellipsis">CJ대한통운 (000120)</span></label>
                </div>
                <div class="custom-radio radio-vertical">
                    <input type="radio" name="rdo_1" id="rdo_02">
                    <label for="rdo_02"><i></i><span class="ellipsis">삼성전자 (005930)</span></label>
                </div>
                <div class="custom-radio radio-vertical">
                    <input type="radio" name="rdo_1" id="rdo_03">
                    <label for="rdo_03"><i></i><span class="ellipsis">DL건설 (001880)</span></label>
                </div>

                <h4 class="mb10 border-top pt20 mt20">관심종목</h4>

                <div class="custom-radio radio-vertical">
                    <input type="radio" name="rdo_2" id="rdo_04" checked="">
                    <label for="rdo_04"><i></i><span class="ellipsis">카카오 (035720)</span></label>
                </div>
                <div class="custom-radio radio-vertical">
                    <input type="radio" name="rdo_2" id="rdo_05">
                    <label for="rdo_05"><i></i><span class="ellipsis">JW홀딩스 (096760)</span></label>
                </div>

            </div>
            <div class="modal-footer">
                <div class="btn-box">
                    <button type="button" class="btn btn-footer btn-primary">선택하기</button>
                </div>
            </div>
        </article>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
