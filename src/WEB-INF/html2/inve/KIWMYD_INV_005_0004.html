<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <header>
            <h1>해외시장 등락률</h1>
            <button type="button" class="sub-prev">이전으로 가기</button>
        </header>

        <main class="module-group">

            <div class="module-box py30">

                <h3 class="fs-xl fw-b">미국 <span class="fw-r">시장 등락률</span></h3>

                <div class="grid-box col-5 mt20">
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-sample2" id="rdo_05" checked="">
                        <label for="rdo_05"><i></i>오늘</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-sample2" id="rdo_06">
                        <label for="rdo_06"><i></i>5일</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-sample2" id="rdo_07">
                        <label for="rdo_07"><i></i>20일</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-sample2" id="rdo_08">
                        <label for="rdo_08"><i></i>60일</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="radio-sample2" id="rdo_09">
                        <label for="rdo_09"><i></i>90일</label>
                    </div>
                </div>

            </div>

            <div class="module-box pt0 pb30">

                <div class="custom-check pb10">
                    <input type="checkbox" id="chk_02">
                    <label for="chk_02"><i></i>보유 업종만 보기</label>
                </div>

                <ol class="order-list border-top-black fs-md">
                    <li class="py20 border">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            <dl class="data-list">
                                <dt class="flex-row fs-md fc-black">
                                    <span class="order-count"></span>
                                    <p class="ellipsis">에너지및관련 서비스</p>
                                    <!-- <span class="custom-label c-blue ml5">보유</span> -->
                                </dt>
                                <dd>
                                    <span class="fw-b fc-num-red flex-shrink0">45.2%</span>
                                </dd>
                            </dl>
                        </a>
                    </li>
                    <li class="py20 border">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            <dl class="data-list">
                                <dt class="flex-row fs-md fc-black">
                                    <span class="order-count"></span>
                                    <p class="ellipsis">건축자재</p>
                                    <span class="custom-label c-blue ml5">보유</span>
                                </dt>
                                <dd>
                                    <span class="fw-b fc-num-blue flex-shrink0">-7.25%</span>
                                </dd>
                            </dl>
                        </a>
                    </li>                  
                </ol>

            </div>


        </main>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
