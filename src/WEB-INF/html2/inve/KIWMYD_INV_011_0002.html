<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>관심종목 리포트 설정</h1>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            
            <!-- 투자정보 알림 받기 -->
            <div class="module-box py30 bg-white2">
                <div class="d-flex-between">
                    <h3 class="fs-xl fw-m">투자정보 알림 받기</h3>
                    <input type="checkbox" class="custom-switch" checked="">
                </div>
                <p class="fs-sm fc-gray mt10">키움증권 보유 종목, MY자산 연결 종목, 추가 종목의<br>공시 정보와 리포트를 PUSH로 받아 볼 수 있어요</p>
            </div>

            <!-- 알림받을 관심종목 -->
            <section class="module-box module-border">
                <h3 class="fs-xl fw-m">알림받을 관심종목</h3>
                <p class="fs-sm fc-gray mt10">최대 5개 종목까지 추가 등록 가능해요</p>

                <ul class="border-bottom mt20">
                    <!-- List - Max 5개 -->
                    <li class="d-flex-between py20 border">
                        <p>CJ대한통운 (000120)</p>
                        <button type="button" class="btn btn-sm btn-icon-only btn-icon-close2">닫기</button>
                    </li>
                    <li class="d-flex-between py20 border">
                        <p>삼성전자 (005930)</p>
                        <button type="button" class="btn btn-sm btn-icon-only btn-icon-close2">닫기</button>
                    </li>
                </ul>

                <!-- 위의 list가 5개면 아래 버튼은 disabled 추가 -->
                <button type="button" class="btn btn-lg btn-block mt30">종목 추가하기</button>
            </section>

        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">저장</button>
            </div>
        </footer>
    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
