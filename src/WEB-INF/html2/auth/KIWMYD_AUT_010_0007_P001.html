<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_full-popup')">금융사 연결 해제</a>

    <article class="modal-popup popup-full" id="modal_full-popup">
        <div class="modal-header">
            <h1>금융사 연결 해제</h1>
            <button type="button" class="modal-close" style="margin-top: 0;">팝업 닫기</button>
        </div>                        
        <div class="modal-body">
            <div class="module-box py30">
                <div class="text-center">
                    <div class="loader"><i></i><i></i><i></i></div>
                    <p class="fs-xl fw-m fc-black2 mt50">금융사 연결 해제 중</p>
                    <p class="fc-gray-d fw-m">잠시만 기다려 주세요</p>
                </div>

                <div class="text-center mt25">
                    <p class="fs-xl fc-orange2 fw-m">99%</p>
                    <p class="fc-gray-2 fw-m mt10">정보 제공자 상황에 따라<br>최대 5분까지 소요됩니다.</p>
                </div>                
            </div>
        </div>
    </article>   

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
    
    <script>
        // 팝업 닫기 방지
        $('#modal_full_popup .modal-close').off('click').on('click', function(e) {
            e.preventDefault();
            KW_MOBILE.guiEvent.popup.openPop('#modal_alert');
        })
    </script>
</body>
</html>
