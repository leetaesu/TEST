<!DOCTYPE html>
<html lang="ko">

<head>

    <meta name="format-detection" content="telephone=no">

<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">Open Slide Popup</a>

            </div>                        
            <div class="modal-body">

                <ul>
                    <li class="py10">

                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_auth_bio.png" alt="">
                                <div class="fc-gray-d fs-md">
                                    <p class="d-flex-start">김키움<span class="custom-label label-square c-primary ml5">지문/Face ID</span></p>
                                    <p>
                                        <span>증권/보험용 |</span>
                                        <span>SignKorea CA3</span>
                                    </p>
                                    <p>
                                        <span>만료일:</span>
                                        <span>2022.08.22</span>
                                    </p>
                                </div>
                            </div>
                        </a>                        
                    </li>
                    <li class="py10">
                        <a href="#;" class="sub-link d-block">
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_auth_bio.png" alt="">

                                    <p class="d-flex-start">김키움</p>
                                    <p>
                                        <span>증권/보험용 |</span>

                                    </p>
                                    <p>
                                        <span>만료일:</span>
                                        <span>2022.08.22</span>
                                    </p>
                                </div>
                            </div>
                        </a>                        
                    </li>
                </ul>

            </div>
        </article>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>

    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
