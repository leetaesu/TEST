<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub sticky-wrap">
        
        <header>
            <h1>금융사 선택</h1>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main>

            <div class="module-box module-border-bottom">
                <h3 class="fs-xl fw-m">연결할 금융사를 선택하세요.</h3>
                <div class="input-unit w-100 mt20">
                    <input type="text" class="custom-input input-block clear text-left" placeholder="금융사를 검색해 보세요">
                    <button type="button" class="btn btn-icon-only btn-icon-search">검색</button>
                </div>
            </div>

            <!-- Tab head -->
            <div class="tab-overflow sticky-tab py10">
                <ul class="tab-head btn-type2 main-tab">
                    <li id="tabmenu_01" class="tab-btn" aria-controls="tabmenu_panel01">은행</li>
                    <li id="tabmenu_02" class="tab-btn" aria-controls="tabmenu_panel02">증권</li>
                    <li id="tabmenu_03" class="tab-btn" aria-controls="tabmenu_panel03">보험</li>
                    <li id="tabmenu_04" class="tab-btn" aria-controls="tabmenu_panel04">카드</li>
                    <li id="tabmenu_05" class="tab-btn" aria-controls="tabmenu_panel05">할부금융</li>
                    <li id="tabmenu_06" class="tab-btn" aria-controls="tabmenu_panel06">전자금융</li>
                    <li id="tabmenu_07" class="tab-btn" aria-controls="tabmenu_panel07">저축은행</li>
                    <li id="tabmenu_08" class="tab-btn" aria-controls="tabmenu_panel08">보증보험</li>
                    <li id="tabmenu_09" class="tab-btn" aria-controls="tabmenu_panel09">통신</li>
                </ul>
            </div>

            <!-- 은행 Panel -->
            <div id="tabmenu_panel01" class="tab-panel">
                <section class="module-box p0 py20">
                    <h4 class="fs-df fw-m mb20">은행</h4>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="bank1">
                        <label for="bank1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">우리은행</p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="bank2">               
                        <label for="bank2">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">하나은행</p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="bank3">               
                        <label for="bank3">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">신한은행</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>
            </div>

            <!-- 증권 Panel -->
            <div id="tabmenu_panel02" class="tab-panel">
                <section class="module-box p0 py20">
                    <h4 class="fs-df fw-m mb20">증권</h4>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="stock1">
                        <label for="stock1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">우리은행</p>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="stock2">               
                        <label for="stock2">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">하나은행</p>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="stock3">               
                        <label for="stock3">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">신한은행</p>
                            </div>
                        </label>
                    </div>
                </section>
            </div>

            <!-- 보험 Panel -->
            <div id="tabmenu_panel03" class="tab-panel">
                <section class="module-box p0 py20">
                    <h4 class="fs-df fw-m mb20">보험</h4>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="insu1">
                        <label for="insu1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">우리은행</p>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="insu2">               
                        <label for="insu2">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">하나은행</p>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="insu3">               
                        <label for="insu3">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">신한은행</p>
                            </div>
                        </label>
                    </div>
                </section>
            </div>

            <!-- 카드 Panel -->
            <div id="tabmenu_panel04" class="tab-panel">
                <section class="module-box p0 py20">
                    <h4 class="fs-df fw-m mb20">카드</h4>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="card1">
                        <label for="card1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">우리은행</p>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="card2">               
                        <label for="card2">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">하나은행</p>
                            </div>
                        </label>
                    </div>
                    <div class="custom-radio radio-vertical reverse">
                        <input type="radio" name="radio01" id="card3">               
                        <label for="card3">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <p class="fs-md">신한은행</p>
                            </div>
                        </label>
                    </div>
                </section>
            </div>

            <!-- 할부금융 Panel -->
            <div id="tabmenu_panel05" class="tab-panel" style="height: 1000px;">할부금융</div>

            <!-- 전자금융 Panel -->            
            <div id="tabmenu_panel06" class="tab-panel" style="height: 1000px;">전자금융</div>

            <!-- 저축은행 Panel -->
            <div id="tabmenu_panel07" class="tab-panel" style="height: 1000px;">저축은행</div>

            <!-- 보증보험 Panel -->
            <div id="tabmenu_panel08" class="tab-panel" style="height: 1000px;">보증보험</div>

            <!-- 통신 Panel -->
            <div id="tabmenu_panel09" class="tab-panel" style="height: 1000px;">통신</div>

        </main>

        <footer>
            <div class="btn-box">
                <!-- 금융사 선택시 enable로 변경 -->
                <button type="button" class="btn btn-footer btn-primary" disabled>연결하기</button>
            </div>
        </footer>
    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

    <script>
        // 해더 고정, 앵커 위치 이동 및 스크롤과 연동
        KW_MOBILE.guiEvent.stickyTab.init();
    </script>
</body>

</html>
