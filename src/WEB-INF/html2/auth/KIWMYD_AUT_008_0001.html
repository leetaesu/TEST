<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="description" content="키움증권의 대표 홈페이지입니다." />
        <meta name="keywords" content="키움증권" />
        <meta name="author" content="키움증권" />

        <title>키움증권 마이데이터</title>

        <!-- Style -->
        <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css" />
        <link rel="stylesheet" href="../../../resources/css/new_ui_common.css" />
    </head>

    <body>
        <div class="page-wrapper sub">
            <header>
                <h1>서비스 가입•연결</h1>
                <!-- <button type="button" class="sub-prev">이전으로 가기</button> -->
                <button type="button" class="sub-close">팝업 닫기</button>
            </header>

            <main class="module-group">
                <div class="module-box">
                    <p class="fs-xl">
                        MY자산 서비스 이용을 위해<br />
                        약관에 동의해주세요
                    </p>
                    <!-- 전체동의 -->
                    <div class="card-box-sm card-border mt30 px-padding">
                        <div class="d-flex-between">
                            <div class="custom-check no-box">
                                <input type="checkbox" id="checkall" name="check1" />
                                <label for="checkall">
                                    <i></i>
                                    <p class="fw-m fc-gray">전체동의</p>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 전체동의 서브 항목 -->
                    <div class="d-flex-between mt20 pl20 pr10">
                        <div>
                            <p class="mb10 fs-sm fc-gray-d">[필수] MY자산 서비스 이용 약관 동의</p>

                            <div class="custom-radio">
                                <input type="radio" name="radio01" id="rdo_01" />
                                <label for="rdo_01"><i></i>동의 안함</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" name="radio01" id="rdo_02" />
                                <label for="rdo_02"><i></i>동의</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-icon-only btn-icon-arrow-right">이동</button>
                    </div>

                    <div class="d-flex-between mt20 pl20 pr10">
                        <div>
                            <p class="mb10 fs-sm fc-gray-d">[필수] MY자산 개인(신용)정보 필수 동의</p>

                            <div class="custom-radio">
                                <input type="radio" name="radio02" id="rdo_03" />
                                <label for="rdo_03"><i></i>동의 안함</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" name="radio02" id="rdo_04" />
                                <label for="rdo_04"><i></i>동의</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-icon-only btn-icon-arrow-right">이동</button>
                    </div>

                    <div class="d-flex-between mt20 pl20 pr10">
                        <div>
                            <p class="mb10 fs-sm fc-gray-d">[선택] 영웅문S 스마트알림 동의</p>

                            <div class="custom-radio">
                                <input type="radio" name="radio03" id="rdo_07" />
                                <label for="rdo_07"><i></i>동의 안함</label>
                            </div>
                            <div class="custom-radio">
                                <input type="radio" name="radio03" id="rdo_08" />
                                <label for="rdo_08"><i></i>동의</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-icon-only btn-icon-arrow-right">이동</button>
                    </div>

                    <!-- 개인정보 처리방침 -->
                    <div class="card-box-sm card-border mt30 p10 pl20 pr10">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            <span class="fw-m fc-gray">개인정보 처리방침</span>
                        </a>
                    </div>
                </div>
            </main>
            <footer>
                <div class="btn-box">
                    <button type="button" class="btn btn-footer btn-primary" disabled>다음</button>
                </div>
            </footer>
        </div>

        <!-- Script -->
        <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
        <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
        <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
        <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
        <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
    </body>
</html>
