	<!-- 서비스 가입 안내(초기 미 가입자 진입시) -->
	<div class="page-wrapper main fixed">
        <header></header>		
		<main class="">
			<section class="module-box p0">

                <div class="swiper-container custom-swiper mt30 pt30" id="swiper01">
                    <div class="swiper-wrapper">
                        <!-- Slide 1 -->
                        <div class="swiper-slide">
                            <!-- contents -->
							<p class="pb30 text-center fs-2xl fw-m">내 계좌를 한 눈에!</p>
							<img class="pt30" src="../../../resources/new_images/views/auth/img_service_intro01.png" alt="">
                        </div>

                        <!-- Slide 2 -->
                        <div class="swiper-slide">
							<p class="pb30 text-center fs-2xl fw-m">투자를 분석하고,</p>
							<img class="pt30" src="../../../resources/new_images/views/auth/img_service_intro02.png" alt="">
                        </div>

						<!-- Slide 3 -->
                        <div class="swiper-slide">
							<p class="pb30 text-center fs-2xl fw-m">대출은 더 낮게, 더 크게</p>
							<img class="pt30" src="../../../resources/new_images/views/auth/img_service_intro03.png" alt="">
                        </div>

						<!-- Slide 4 -->
                        <div class="swiper-slide">
							<p class="pb30 text-center fs-2xl fw-m">보험을 분석하고,</p>
							<img class="pt30" src="../../../resources/new_images/views/auth/img_service_intro04.png" alt="">
                        </div>

						<!-- Slide 5 -->
                        <div class="swiper-slide">
							<p class="pb30 text-center fs-2xl fw-m">카드 내역을 달력으로 관리해요</p>
							<img class="pt30" src="../../../resources/new_images/views/auth/img_service_intro05.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination bullet-gray custom-bullet" style="top: 5.6em;"></div>
                </div>

			</section>
		</main>

		<footer>
			<div class="py20 px-padding">
				<p class="bullet bullet-noti">
					다른 금융기관의 가입이력은 <a href="http://www.mydatacenter.or.kr" target="_blank" class="text-link fw-m fc-black">마이데이터종합포탈</a>에서 확인 가능합니다.<br>
					소중한 정보를 지키기 위해 고민 후 반드시 필요한 서비스를 가입하고, 잘 이용하지 않는 마이데이터 서비스는 탈퇴해 주세요.<br><br>
					무분별한 마이데이터 서비스 가입은 소중한 내 정보의 과도한 전송 및 집적을 초래합니다.
				</p>
			</div>			
            <div class="btn-wrap">
                <button type="button" class="btn btn-footer btn-primary">다음</button>
            </div>
		</footer>
	</div>
