<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">        
        <header>
            <h1>개인정보삭제</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <section class="module-box pb20">
                <h2 class="fs-xl fw-r d-flex pt5">연결한 금융사<span class="fw-b ml5">23</span></h2>
            </section>
            
            <!-- 은행 -->
            <section class="module-box module-border">
                <h3 class="fs-df fw-m mb20 fc-black2">은행</h3>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="bank1" checked>
                    <label for="bank1">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">우리은행</p>
                        </div>
                    </label>
                </div>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="bank2" checked>               
                    <label for="bank2">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">하나은행</p>
                        </div>
                    </label>
                </div>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="bank3" checked>               
                    <label for="bank3">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">신한은행</p>
                        </div>
                    </label>
                </div>
            </section>

            <!-- 증권 -->
            <section class="module-box">
                <h3 class="fs-df fw-m mb20 fc-black2">증권</h3>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="stock1">               
                    <label for="stock1">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">한화투자증권</p>
                        </div>
                    </label>
                </div>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="stock2" checked>               
                    <label for="stock2">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">카카오페이증권</p>
                        </div>
                    </label>
                </div>
            </section>

            <!-- 조각투자 -->
            <section class="module-box">
                <h3 class="fs-df fw-m mb20 fc-black2">조각투자</h3>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="piece1">               
                    <label for="piece1">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/views/auth/icon_logo_funble_40.png" alt="FUNBLE (펀블)">
                            <p class="fs-md fc-black fw-m">FUNBLE (펀블)</p>
                        </div>
                    </label>
                </div>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="piece2">               
                    <label for="piece2">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/views/auth/icon_logo_sotwo_40.png" alt="SOTWO (소투)">
                            <p class="fs-md fc-black fw-m">SOTWO (소투)</p>
                        </div>
                    </label>
                </div>
            </section>

            <!-- 보험 -->
            <section class="module-box">
                <h3 class="fs-df fw-m mb20 fc-black2">보험</h3>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="insurance1">               
                    <label for="insurance1">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">교보생명보험</p>
                        </div>
                    </label>
                </div>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="insurance2">               
                    <label for="insurance2">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">현대해상화재</p>
                        </div>
                    </label>
                </div>
                <div class="custom-check check-vertical reverse">
                    <input type="checkbox" id="insurance3">               
                    <label for="insurance3">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                            <p class="fs-md fc-black fw-m">한화손해보험</p>
                        </div>
                    </label>
                </div>                
            </section>
        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert')">선택한 신용정보 삭제</button>
            </div>
        </footer>
    </div>

    <!-- KIWMYD_AUT_012_0001_P001 -->
    <article class="modal-popup popup-alert" id="modal_alert">
        <div class="modal-header sr-only">
            <h1>보유 데이터 삭제 안내 컨펌 팝업</h1>
        </div>
        <div class="modal-body text-center">
            <p class="fs-md fw-m">보유한 개인(신용)정보를 삭제합니다.</p>
            <p class="fc-gray mt5">선택한 금융사의 현재까지 저장된 데이터를 삭제합니다.<br>데이터 삭제 시 금융사 연결도 함께 해제됩니다.</p>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_alert')">확인</button>
            </div>                          
        </div>
    </article>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
