<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_full_popup')">금융사 선택</a>

    <article class="modal-popup popup-full" id="modal_full_popup">
        <div class="modal-header">
            <h1>금융사 선택</h1>
            <button type="button" class="modal-close">팝업 닫기</button>
        </div>                        
        <div class="modal-body">
            <section class="module-box">
                <h3 class="fs-xl fw-m">연결할 금융사를 선택하세요.</h3>
                <div class="input-unit w-100 mt20">
                    <input type="text" class="custom-input input-block clear text-left" placeholder="금융사를 검색해 보세요">
                    <button type="button" class="btn btn-icon-only btn-icon-search">검색</button>
                </div>
            </section>

            <div class="module-group module-border">
                <!-- 검색 결과가 없는 경우 -->
                <div class="no-data">
                    <p class="fs-lg fw-m">검색 결과가 없습니다.</p>
                    <span class="fs-sm fc-gray mt5">검색어를 변경하여 다시 검색해 보세요.</span>
                </div>

                <!-- 은행 -->
                <section class="module-box">
                    <h4 class="fs-df fw-m mb20">은행</h4>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="bank1">
                        <label for="bank1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">우리은행</p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="bank2">               
                        <label for="bank2">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">하나은행</p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="bank3">               
                        <label for="bank3">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">신한은행</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>

                <!-- 증권 -->
                <section class="module-box">
                    <h4 class="fs-df fw-m mb20">증권</h4>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="stock1">               
                        <label for="stock1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">한화투자증권</p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="stock2">               
                        <label for="stock2">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">카카오페이증권</p>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>

                <!-- 보험 -->
                <section class="module-box">
                    <h4 class="fs-df fw-m mb20">보험</h4>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="insurance1">               
                        <label for="insurance1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">교보생명보험</p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="insurance1">               
                        <label for="insurance1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">현대해상화재</p>
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="custom-check check-vertical reverse">
                        <input type="checkbox" id="insurance1">               
                        <label for="insurance1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black ellipsis">한화손해보험</p>
                                </div>
                            </div>
                        </label>
                    </div>                
                </section>
            </div>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer">취소</button>
                <button type="button" class="btn btn-footer btn-primary">확인</button>
            </div>
        </div>
    </article>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>
</html>
