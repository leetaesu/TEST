<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        <header>
            <h1>조각투자 기관 연결</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <!-- 자산 연결 성공 -->
            <div class="module-box">
                <div class="text-center pt5 pb10">
                    <img class="w80" src="../../../resources/new_images/icons/ico_done.svg" alt="">
                    <p class="fs-xl fw-m mt15">자산 연결이 완료 되었습니다.</p>
                    <p class="fc-gray-d mt5">연결한 조각투자 기관을 확인해주세요.</p>
                </div>
            </div>

            <!-- 자산 연결 실패 -->
            <div class="module-box pt5 pb10" style="display: none;">
                <div class="no-data" style="padding-top: 12.5rem;">
                    <p class="fs-xl fw-m fc-black2">자산 연결에 실패했어요.</p>
                    <p class="fc-gray-d mt5">자산 보유 여부를 확인해주세요.</p>
                </div>
            </div>
            <!-- 자산 연결 확인 -->
            <div class="module-box" style="display: none;">
                <div class="text-center pt5 pb10">
                    <img class="w80" src="../../../resources/new_images/icons/ico_done.svg" alt="">
                    <p class="fs-xl fw-m mt15">자산 연결을 확인해주세요.</p>
                </div>
            </div>

            <!-- 연결 성공한 조각투자 기관 -->
            <div class="module-box module-border pt40">
                <h3 class="fc-black2 fw-m fs-df mb20">연결 성공한 조각투자 기관 <strong class="fc-num-red fs-df fw-b d-inline-block" style="margin-left: .2rem;">2</strong></h3>
                <ul>
                    <li class="mt16">
                        <div class="d-flex-between">
                            <div class="icon-title">
                                <img class="icon40 mr15" src="../../../resources/new_images/views/auth/icon_logo_funble_40.png" alt="FUNBLE (펀블)">
                                <div class="overflow-hidden">
                                    <p class="fs-md fw-m">FUNBLE (펀블)</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="mt16">
                        <div class="d-flex-between">
                            <div class="icon-title">
                                <img class="icon40 mr15" src="../../../resources/new_images/views/auth/icon_logo_sotwo_40.png" alt="SOTWO (소투)">
                                <div class="overflow-hidden">
                                    <p class="fs-md fw-m">SOTWO (소투)</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 연결 실패한 조각투자 기관 -->
            <!-- 자산 연결 실패만 있을 경우 module-border 추가 / pt20 -> pt40 으로 변경 --> <!-- <div class="module-box module-border pt40"> -->
            <div class="module-box pt20">
                <h3 class="fc-black2 fw-m fs-df mb20">연결 실패한 조각투자 기관 <strong class="fc-num-red fs-df fw-b d-inline-block" style="margin-left: .2rem;">2</strong></h3>
                <ul>
                    <li class="mt16">
                        <div class="d-flex-between">
                            <div class="icon-title">
                                <img class="icon40 mr15" src="../../../resources/new_images/views/auth/icon_logo_funble_40.png" alt="FUNBLE (펀블)">
                                <div class="overflow-hidden">
                                    <p class="fs-md fw-m">FUNBLE (펀블)</p>
                                    <p class="fs-sm fc-orange2">자산 보유 여부를 확인해보세요.</p>
                                </div>
                            </div>
                            <button type="button" class="quick-btn">서비스<br>바로가기</button>
                        </div>
                    </li>
                    <li class="mt16">
                        <div class="d-flex-between">
                            <div class="icon-title">
                                <img class="icon40 mr15" src="../../../resources/new_images/views/auth/icon_logo_sotwo_40.png" alt="SOTWO (소투)">
                                <div class="overflow-hidden">
                                    <p class="fs-md fw-m">SOTWO (소투)</p>
                                    <p class="fs-sm fc-orange2">자산 보유 여부를 확인해보세요.</p>
                                </div>
                            </div>
                            <button type="button" class="quick-btn">서비스<br>바로가기</button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <!-- 비활성화시 disabled 추가 -->
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">다른 조각투자 연결하기</button>
            </div>

            <!-- 버튼 두 개일 경우 -->
            <!-- <div class="btn-box">
                <button type="button" class="btn btn-footer">추가 연결</button>
                <button type="button" class="btn btn-footer btn-primary">MY자산 보기</button>
            </div> -->
        </footer>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
