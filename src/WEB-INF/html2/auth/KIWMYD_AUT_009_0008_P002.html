<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert')">상세정보 선택 동의 확인</a>

    <article class="modal-popup popup-alert" id="modal_alert">
        <div class="modal-header sr-only">
            <h1>팝업 타이틀</h1>
        </div>
        <div class="modal-body">
            <h3 class="fs-lg">상세한 거래내역 조회와<br>소비분석을 위해 필요해요.</h3>
            <ul class="card-box-sm bg-white2 mt20 px-padding">
                <li class="py10">
                    <p class="bullet bullet-check">정기 전송(주1회) 여부</p>
                </li>
                <li class="py10">
                    <p class="bullet bullet-check">상품구매정보 수집·이용 동의</p>
                </li>
                <li class="py10">
                    <p class="bullet bullet-check">가맹점명·사업자 등록번호 수집·이용 동의</p>
                </li>
                <li class="py10">
                    <p class="bullet bullet-check">적요 또는 거래메모정보 수집·이용 동의</p>
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer w-70" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_alert')">동의 안함</button>
                <button type="button" class="btn btn-footer btn-primary">동의</button>
            </div>
        </div>
    </article>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
    
</body>
</html>
