<!DOCTYPE html>
<html lang="ko">

<head>

    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">

<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">Open Slide Popup</a>

        <article class="modal-popup bottomsheet" id="bottomsheet">
            <div class="modal-header">
                <h1>통합인증 이용약관 동의</h1>
                <button type="button" class="modal-close">닫기</button>
            </div>                        
            <div class="modal-body">
                <p class="fs-md">통합인증을 위한 인증서 본인확인서비스 이용약관, 개인정보 처리, 고유식별정보 수집·이용 및 위탁에 동의합니다.</p>

                <ul class="py10">
                    <li class="pt10">
                        <div class="d-flex-between">                                                                                            
                            <div class="custom-check no-box">     
                                <input type="checkbox" id="check4_1" name="check4">
                                <label for="check4_1">
                                    <i></i>
                                    <p class="fs-sm fc-gray">인증서 본인확인서비스 이용약관</p>
                                </label>
                            </div>                                                
                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                        </div>
                    </li>
                    <li class="pt10">
                        <div class="d-flex-between">                                                                                            
                            <div class="custom-check no-box">     
                                <input type="checkbox" id="check4_2" name="check4">
                                <label for="check4_2">
                                    <i></i>
                                    <p class="fs-sm fc-gray">개인정보 처리 동의</p>
                                </label>
                            </div>                                                
                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                        </div>
                    </li>
                    <li class="pt10">
                        <div class="d-flex-between">                                                                                            
                            <div class="custom-check no-box">     
                                <input type="checkbox" id="check4_3" name="check4">
                                <label for="check4_3">
                                    <i></i>
                                    <p class="fs-sm fc-gray">고유식별정보 수집·이용 및 위탁 동의</p>
                                </label>
                            </div>                                                
                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="modal-footer">
                <div class="btn-box">
                    <button type="button" class="btn btn-footer btn-primary">모두 동의하고 다음</button>
                </div>                            
            </div>
        </article>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
