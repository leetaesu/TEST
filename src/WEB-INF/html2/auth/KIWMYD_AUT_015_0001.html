<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <div class="page-wrapper sub">        
        <header>
            <h1>조각투자 기관 연결</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box">
                <h3 class="fs-xl fw-r">연결하실 조각투자 기관을<br>선택해 주세요</h3>
                <div class="d-flex-between mt30 mb20">
                    <p class="fs-lg fw-b">조각투자</p>

                    <div class="custom-check">
                        <input type="checkbox" id="chk_all">
                        <label for="chk_all"><i></i>전체선택</label>
                    </div>
                </div>

                <ul>
                    <li class="custom-check check-vertical reverse">
                        <input type="checkbox" id="piece1">               
                        <label for="piece1">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/views/auth/icon_logo_funble_40.png" alt="FUNBLE (펀블)">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black fw-m ellipsis">FUNBLE (펀블)</p>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="custom-check check-vertical reverse">
                        <input type="checkbox" id="piece2">               
                        <label for="piece2">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/views/auth/icon_logo_sotwo_40.png" alt="SOTWO (소투)">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black fw-m ellipsis">SOTWO (소투)</p>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="custom-check check-vertical reverse">
                        <input type="checkbox" id="piece3">               
                        <label for="piece3">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40 mr15" src="../../../resources/new_images/views/auth/icon_logo_tessa_40.png" alt="TESSA (테사)">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black fw-m ellipsis">TESSA (테사)</p>
                                    <span class="custom-label c-primary" style="margin-left: 0.8rem;">연결됨</span>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="custom-check check-vertical reverse">
                        <input type="checkbox" id="piece4">               
                        <label for="piece4">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40 mr15" src="../../../resources/new_images/views/auth/icon_logo_at_40.png" alt="Art Together (아트투게더)">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black fw-m ellipsis">Art Together (아트투게더)</p>
                                </div>
                            </div>
                        </label>
                    </li>
                    <li class="custom-check check-vertical reverse">
                        <input type="checkbox" id="piece5">               
                        <label for="piece5">
                            <i></i>
                            <div class="icon-title">
                                <img class="icon40 mr15" src="../../../resources/new_images/views/auth/icon_logo_ang_40.png" alt="ARTnGUIDE (아트앤가이드)">
                                <div class="overflow-hidden d-flex-start">
                                    <p class="fs-md fc-black fw-m ellipsis">ARTnGUIDE (아트앤가이드)</p>
                                </div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">다음</button>
            </div>
        </footer>
    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
