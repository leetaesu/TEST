<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_full_popup')">서비스 해지</a>

    <article class="modal-popup popup-full" id="modal_full_popup">
        <div class="modal-header">
            <h1>서비스 해지</h1>
            <button type="button" class="modal-close">팝업 닫기</button>
        </div>                        
        <div class="modal-body">
            <div class="module-box py30">
                <div class="text-center mt5">
                    <img class="w80" src="../../../resources/new_images/icons/ico_nodata.svg" alt="">
                    <p class="fs-lg fw-m mt20">금융사 연결 중</p>
                    <p class="fc-gray-d mt5">잠시만 기다려 주세요</p>
                </div>

                <div class="text-center mt20">
                    <p class="fs-xl fc-num-red">99%</p>
                    <p class="fc-gray mt15">정보 제공자 상황에 따라<br>최대 5분까지 소요됩니다.</p>
                </div>                
            </div>
        </div>
    </article>

    <!-- KIWMYD_AUT_013_0002_P001 -->
    <article class="modal-popup popup-alert" id="modal_alert">
        <div class="modal-header sr-only">
            <h1>서비스해지 안내 컨펌 팝업</h1>
        </div>
        <div class="modal-body text-center">
            <p class="fs-md fw-m">서비스해지 화면을 나가시겠습니까?</p>
            <p class="fc-gray mt5">화면을 나가시면 서비스 해지가 취소됩니다.</p>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_alert')">취소</button>
                <button type="button" class="btn btn-footer btn-primary" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_full_popup');KW_MOBILE.guiEvent.popup.closePop('#modal_alert')">확인</button>
            </div>                          
        </div>
    </article>

    <!-- 금융사 연결 오류 알럿 -->
    <article class="modal-popup popup-alert" id="modal_alert2">
        <div class="modal-header sr-only">
            <h1>금융사 연결 오류 alert</h1>
        </div>
        <div class="modal-body">
            <h3 class="fs-lg">MY자산 알림이 꺼져있어요!</h3>
            <p class="fc-gray mt15"><span class="d-block mb10">정보 제공자 오류로 금융사 연결에 실패 했어요.</p>
        </div>
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary" onclick="KW_MOBILE.guiEvent.popup.closePop('#modal_alert2')">확인</button>
            </div>
        </div>
    </article>    

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
    
    <script>
        // 팝업 닫기 방지
        $('#modal_full_popup .modal-close').off('click').on('click', function(e) {
            e.preventDefault();
            KW_MOBILE.guiEvent.popup.openPop('#modal_alert');
        })
    </script>
</body>
</html>
