<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>보장 분석</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>
        <main class="module-group">
            <div class="module-box text-center py20">
                <button type="button" class="btn btn-sm btn-border btn-round btn-icon-box fs-df">
                    <span class="btn-icon-link fw-r">보장성 보험<em class="fw-b fc-num-red ml5">8</em>개</span>
                </button>
            </div>

            <div class="module-box pt0 pb10">
                <h3 class="fs-xl fw-m">
                    김키움님!<br>
                    <span class="fw-b fc-pink">암, 심장, 뇌</span> 관련 보장이 없어요
                </h3>

                <div class="chart-wrapper mt20">
                    <div id="chart-column2"></div>
                </div>

                <div class="grid-box col-2 mt20">
                    <div class="card-box-sm bg-white2 ml10 p20 pr10">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            <div class="icon-title">
                                <img src="../../../resources/new_images/views/insu/ico_medical.svg" alt="" class="icon20 mr10">
                                <div>
                                    <p class="fs-md fw-m fc-black">실손의료비</p>
                                    <p class="fs-sm fw-m fc-blue mr5">보유</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-box-sm bg-white2 ml10 p20 pr10">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            <div class="icon-title">
                                <img src="../../../resources/new_images/views/insu/ico_cancer.svg" alt="" class="icon20 mr10">
                                <div>
                                    <p class="fs-md fw-m fc-black">암</p>
                                    <p class="fs-sm fw-m fc-yellow mr5">부족</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-box-sm bg-white2 ml10 p20 pr10">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            <div class="icon-title">
                                <img src="../../../resources/new_images/views/insu/ico_heart.svg" alt="" class="icon20 mr10">
                                <div>
                                    <p class="fs-md fw-m fc-black">심장</p>
                                    <p class="fs-sm fw-m fc-pink mr5">미보유</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="card-box-sm bg-white2 ml10 p20 pr10">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            <div class="icon-title">
                                <img src="../../../resources/new_images/views/insu/ico_brain.svg" alt="" class="icon20 mr10">
                                <div>
                                    <p class="fs-md fw-m fc-black">뇌</p>
                                    <p class="fs-sm fw-m fc-pink mr5">미보유</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="module-box">
                <div class="card-box bg-ex-pink-l">
                    <a href="#;" class="sub-link sub-icon-link d-block">
                        <div class="icon-title">
                            <img src="../../../resources/new_images/views/insu/ico_medical_disease.svg" alt="" class="icon40 mr10">
                            <p class="fw-m">일반 질병 보장내역 모아보기</p>
                        </div>
                    </a>
                </div>
                <div class="card-box bg-ex-yellow-l mt10">
                    <a href="#;" class="sub-link sub-icon-link d-block">
                        <div class="icon-title">
                            <img src="../../../resources/new_images/views/insu/ico_medical_injury.svg" alt="" class="icon40 mr10">
                            <p class="fw-m">일반 상해 보장내역 모아보기</p>
                        </div>
                    </a>
                </div>
                <div class="card-box bg-ex-green-l mt10">
                    <a href="#;" class="sub-link sub-icon-link d-block">
                        <div class="icon-title">
                            <img src="../../../resources/new_images/views/insu/ico_medical_box.svg" alt="" class="icon40 mr10">
                            <p class="fw-m">수술 보장내역 모아보기</p>
                        </div>
                    </a>
                </div>
                <div class="card-box bg-ex-blue-l mt10">
                    <a href="#;" class="sub-link sub-icon-link d-block">
                        <div class="icon-title">
                            <img src="../../../resources/new_images/views/insu/ico_medical_folder.svg" alt="" class="icon40 mr10">
                            <p class="fw-m">입원 보장내역 모아보기</p>
                        </div>
                    </a>
                </div>
                <div class="btn-box mt20">
                    <button class="btn btn-lg btn-border btn-block btn-icon-add">보험 연결하기</button>
                </div>
            </div>

        </main>
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">보험 전문가 채팅 상담</button>
            </div>
        </footer>
    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

    <!--하이차트 관련 lib-->
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/highcharts.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/highcharts-more.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/modules/series-label.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/modules/solid-gauge.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/modules/exporting.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/modules/export-data.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/modules/accessibility.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/modules/variable-pie.js"></script>
    <script src="../../../resources/js/lib/Highcharts-8.2.2/code/highcharts-border.js"></script>

    <script>
        // Highcharts Default options (Highchart 사용시 필수 적용)
        Highcharts.setOptions(KW_MOBILE.highcharts.general);

        // Column chart - (상/중/하)
        var chartColumn = new Highcharts.Chart('chart-column2', Highcharts.merge (
                KW_MOBILE.highcharts.types.column,
                {
                    chart: { height: 200 },
                    plotOptions: {
                        column: {
                            pointWidth: 40,
                        }
                    },
                    xAxis: { 
                        categories: ['실손의료비', '암', '심장', '뇌']
                    },                    
                    yAxis: {
                        max: 40,
                        tickInterval: 10,
                        labels: {
                            enabled: false
                        }
                    },
                    series: [{
                        data: [
                            { y: 40, color: '#2E82CA' },
                            { y: 20, color: '#f8cf61' },
                            { y: 3, color: '#f36b7f' },
                            { y: 3, color: '#f36b7f' }
                        ]
                    }]
                }
            ));
    </script>
</body>

</html>
