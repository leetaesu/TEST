<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>
    <div class="page-wrapper sub">
        <header>
            <h1>직업 선택</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box">
                <h3 class="fs-xl fw-m">김키움님의 직업을 알려주세요</h3>

                <div class="mt30">
                    <div class="custom-radio btn-type radio-vertical text-left">
                        <input type="radio" name="rdo_1" id="rdo_01">
                        <label for="rdo_01" class="pl20"><i></i>직장인</label>
                    </div>
                    <div class="custom-radio btn-type radio-vertical text-left">
                        <input type="radio" name="rdo_1" id="rdo_02">
                        <label for="rdo_02" class="pl20"><i></i>개인사업자</label>
                    </div>                    
                    <div class="custom-radio btn-type radio-vertical text-left">
                        <input type="radio" name="rdo_1" id="rdo_03">
                        <label for="rdo_03" class="pl20"><i></i>공무원</label>
                    </div>
                    <div class="custom-radio btn-type radio-vertical text-left">
                        <input type="radio" name="rdo_1" id="rdo_04">
                        <label for="rdo_04" class="pl20"><i></i>프리랜서</label>
                    </div>
                    <div class="custom-radio btn-type radio-vertical text-left">
                        <input type="radio" name="rdo_1" id="rdo_05">
                        <label for="rdo_05" class="pl20"><i></i>기타(주부, 학생, 무직 등)</label>
                    </div>                    
                </div>

            </div>



        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">다음</button>
            </div>
        </footer>
        
    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
