<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
</head>

<body>

    <div class="page-wrapper sub">
        <header>
            <h1>대출 정보 가져오기</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box">
                <p class="fs-xl fc-black2 fw-m mb45">MY자산 서비스로<br>고객님의 대출 정보를 가져올게요</p>

                <div class="d-flex-between mb30" style="padding-right: 1.7rem;">
                    <div>
                        <p class="mb10 fs-df fc-black2 fw-m">[필수] MY자산 서비스 이용 약관 동의</p>

                        <div class="custom-radio">
                            <input type="radio" name="radio01" id="rdo_01">
                            <label for="rdo_01"><i></i>동의 안함</label>
                        </div>
                        <div class="custom-radio">
                            <input type="radio" name="radio01" id="rdo_02">
                            <label for="rdo_02"><i></i>동의</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-icon-only btn-icon-arrow-right">이동</button>
                </div>

                <div class="d-flex-between mb30" style="padding-right: 1.7rem;">
                    <div>
                        <p class="mb10 fs-df fc-black2 fw-m">[필수] MY자산 개인(신용) 정보 필수 동의</p>

                        <div class="custom-radio">
                            <input type="radio" name="radio02" id="rdo_03">
                            <label for="rdo_03"><i></i>동의 안함</label>
                        </div>
                        <div class="custom-radio">
                            <input type="radio" name="radio02" id="rdo_04">
                            <label for="rdo_04"><i></i>동의</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-icon-only btn-icon-arrow-right">이동</button>
                </div>

                <!-- 개인정보 처리방침 -->
                <div class="card-box-sm card-border mb20 p16 pl20 pr20">
                    <a href="#;" class="sub-link sub-icon-link d-block">
                        <span class="fw-m fc-gray">개인정보 처리방침</span>
                    </a>
                </div>

                <div class="bullet bullet-noti16" style="padding-left: 2.2rem; word-break: keep-all;">
                    <p class="fc-gray fs-sm mb10">
                        다른 금융기관의 가입이력은 <a href="#" class="fc-black fw-m text-link">마이데이터종합포탈</a> 에서 확인 가능합니다.
                    </p>
                    <p class="fc-gray fs-sm mb10">
                        소중한 정보를 지키기 위해 고민 후 반드시 필요한 서비스를
                        가입하고, 잘 이용하지 않는 마이데이터 서비스는 탈퇴해 주세요. 
                    </p>
                    <p class="fc-gray fs-sm">
                    무분별한 마이데이터 서비스 가입은 소중한 내 정보의 
                    과도한 전송 및 집적을 초래합니다.
                    </p>
                </div>
            </div>
        </main>

        <footer>
            <!-- 비활성화시 disabled 추가 -->
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">모두 동의하기</button>
            </div>
        </footer>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
