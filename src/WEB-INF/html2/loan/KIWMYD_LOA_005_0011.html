<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <header>
            <h1>대출 신청내역</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box pt30">
                <h3 class="fs-xl fw-m fc-black2">
                    신청한 대출이<br>
                    <span class="fc-pink">3건</span> 있어요
                </h3>
                <p class="fs-sm fc-gray mt5">신청내역은 최대 7일간 노출됩니다.</p>

                <ul class="mt20">
                    <!-- 신청진행사항표기 : 신청중 -->
                    <li class="py25 border">
                        <a href="#;" class="sub-link sub-icon-link d-flex-between pr25">
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample4.png" alt="">
                                <div class="fc-gray-d">
                                    <span class="custom-label label-square label-solid c-gray-2 bg-white2 mb2">대환대출</span>
                                    <p class="fs-md fc-black fw-m">BNK경남은행</p>
                                    <p class="fs-sm fc-gray">BNK모바일신용대출</p>
                                </div>
                            </div>
                            <span class="custom-label c-check2">신청중</span>
                        </a>
                    </li>
                    <!-- 신청진행사항표기 : 부결 -->
                    <li class="py25 border">
                        <a href="#;" class="sub-link sub-icon-link d-flex-between pr25 disabled"><!-- 부결 click 불가 => disabled 추가 -->
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample3.png" alt="">
                                <div class="fc-gray-d">
                                    <span class="custom-label label-square label-solid c-gray-2 bg-white2 mb2">신용대출</span>
                                    <p class="fs-md fc-black fw-m">신한은행</p>
                                    <p class="fs-sm fc-gray">신한 The퍼스트 신용대출</p>
                                </div>
                            </div>
                            <span class="custom-label c-check1">부결</span>
                        </a>
                    </li>
                    <!-- 신청진행사항표기 : 실행 -->
                    <li class="py25 border border-bottom">
                        <a href="#;" class="sub-link sub-icon-link d-flex-between pr25">
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="fc-gray-d">
                                    <span class="custom-label label-square label-solid c-gray-2 bg-white2 mb2">대환대출</span>
                                    <p class="fs-md fc-black fw-m">KB저축은행</p>
                                    <p class="fs-sm fc-gray">햇살론(생계자금)</p>
                                </div>
                            </div>
                            <span class="custom-label c-primary">실행</span>
                        </a>
                    </li>
                    <!-- 신청진행사항표기 : 심사중 22.09.05 -->
                    <!-- <li class="py20 border">
                        <a href="#;" class="sub-link sub-icon-link d-flex-between pr20">
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="fc-gray-d">
                                    <p class="fs-sm">BNK부산은행</p>
                                    <p class="fs-md">ONE신용대출</p>
                                </div>
                            </div>
                            <span class="custom-label c-yellow">심사중</span>
                        </a>
                    </li> -->
                </ul>

            </div>
        </main>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
