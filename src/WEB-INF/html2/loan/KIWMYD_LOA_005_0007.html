<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
</head>

<body>

    <div class="page-wrapper sub">

        <header>
            <h1>입력 정보 확인</h1>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box">
                <h3 class="fs-xl fw-m">입력한 정보가 맞는지 확인해주세요.</h3>

                <!-- 소득정보 -->
                <table class="custom-table2 fs-df mt30">
                    <caption>소득정보</caption>
                    <tbody>
                        <tr>
                            <th class="text-left">직업</th>
                            <td class="text-left">직장인</td>
                        </tr>
                        <tr>
                            <th class="text-left">직장명</th>
                            <td class="text-left">키움증권</td>
                        </tr>
                        <tr>
                            <th class="text-left">사업자등록번호</th>
                            <td class="text-left">123456789</td>
                        </tr>
                        <tr>
                            <th class="text-left">고용형태</th>
                            <td class="text-left">정규직</td>
                        </tr>
                        <tr>
                            <th class="text-left">입사일</th>
                            <td class="text-left">2020.03.01</td>
                        </tr>
                        <!-- 230411 금액/단위 분리 -->
                        <!-- <tr>
                            <th class="text-left">연소득</th>
                            <td class="text-left" style="position: relative;">
                                <span>30,000</span>
                                <span>원</span>
                                <button type="button" class="btn btn-sm btn-border">수정</button>
                            </td>
                        </tr> -->
                        
                        <!-- 수정 버튼 클릭 시  -->
                        <tr>
                            <th class="text-left">연소득</th>
                            <td class="text-left" style="position: relative; padding-top: .9rem; padding-bottom: .9rem;">
                                <div class="input-wrap">
                                    <input class="table-input" type="text" value="30,000">
                                    <span class="txt-unit">만원</span>
                                </div>
                                <button type="button" class="btn btn-sm btn-border fc-red" style="border-color: #b43a6b;">완료</button>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-left">가입의료보험</th>
                            <td class="text-left">직장의료보험</td>
                        </tr>
                    </tbody>
                </table>

                <!-- 추가정보 -->
                <table class="custom-table2 fs-df mt30">
                    <caption>추가정보</caption>
                    <tbody>
                        <tr>
                            <th class="text-left">주택 소유 형태</th>
                            <td class="text-left">자가</td>
                        </tr>
                        <tr>
                            <th class="text-left">주거형태</th>
                            <td class="text-left">아파트</td>
                        </tr>
                        <tr>
                            <th class="text-left">차량번호</th>
                            <td class="text-left">123가4567</td>
                        </tr>                         
                    </tbody>
                </table>

            </div>

        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer w-60">다시 입력</button>
                <button type="button" class="btn btn-footer btn-primary">조회하기</button>
            </div>
        </footer>
        
    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
