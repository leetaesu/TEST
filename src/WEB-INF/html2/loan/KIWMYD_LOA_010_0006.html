<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
</head>

<body>

    <div class="page-wrapper sub">
        <header>
            <h1>갈아탈 대출 선택</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box bg-white2">
                <h3 class="main-title mb20 fc-black2">갈아타고 싶은 대출을 <strong class="fw-b yellow-line">모두 선택해주세요.</strong></h3>
                <div class="custom-check check-vertical btn-type3 bg-white">
                    <input type="checkbox" id="rdo_01">
                    <label for="rdo_01">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df ellipsis">하나원큐비상금대출</p>
                                <span class="fs-sm">6.45%</span>
                                <span class="fs-sm divide-bar">3,000,000원</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-check check-vertical btn-type3 bg-white">
                    <input type="checkbox" id="rdo_02">
                    <label for="rdo_02">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df ellipsis">하나원큐신용대출</p>
                                <span class="fs-sm">6.06%</span>
                                <span class="fs-sm divide-bar">40,000,000원</span>
                            </div>
                        </div>
                        <!-- 조회완료 라벨 -->
                        <span class="custom-label c-check1 position-right">조회완료</span>
                    </label>
                </div>
                <div class="custom-check check-vertical btn-type3 bg-white">
                    <input type="checkbox" id="rdo_03">
                    <label for="rdo_03">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample3.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df ellipsis">WON 중금리 신용대출</p>
                                <span class="fs-sm">6.06%</span>
                                <span class="fs-sm divide-bar">40,000,000원</span>
                            </div>
                        </div>
                        <!-- 조회중 라벨 -->
                        <span class="custom-label c-check2 position-right">조회중</span>
                    </label>
                </div>
            </div>

            <div class="module-box loan-list">
                <h3 class="main-title mb20 fc-black2">이 대출은 갈아탈 수 없어요</h3>
                <div class="custom-radio radio-vertical">
                    <div class="icon-title">
                        <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                        <div class="overflow-hidden">
                            <p class="fs-df ellipsis fc-black2">하나원큐신용대출</p>
                            <p class="mb5">
                                <span class="fs-sm fc-gray">6.45%</span>
                                <span class="fs-sm divide-bar fc-gray">3,000,000원</span>
                            </p>
                            <p class="fc-red fs-sm">사유 : 대출실행일로부터 3개월 이내 상품</p>
                        </div>
                    </div>
                </div>
                <div class="custom-radio radio-vertical">
                    <div class="icon-title">
                        <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                        <div class="overflow-hidden">
                            <p class="fs-df ellipsis fc-black2">하나원큐신용대출</p>
                            <p class="mb5">
                                <span class="fs-sm fc-gray">6.45%</span>
                                <span class="fs-sm divide-bar fc-gray">3,000,000원</span>
                            </p>
                            <p class="fc-red fs-sm">사유 : 대출실행일로부터 3개월 이내 상품</p>
                        </div>
                    </div>
                </div>           
                <div class="custom-radio radio-vertical">
                    <div class="icon-title">
                        <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                        <div class="overflow-hidden">
                            <p class="fs-df ellipsis fc-black2">하나원큐신용대출</p>
                            <p class="mb5">
                                <span class="fs-sm fc-gray">6.45%</span>
                                <span class="fs-sm divide-bar fc-gray">3,000,000원</span>
                            </p>
                            <p class="fc-red fs-sm">사유 : 연체대출 상품</p>
                        </div>
                    </div>
                </div>         
            </div>
            
            <!-- 플로팅 말풍선 230411 기획 변경으로 삭제 -->
            <!--<div class="btn-box mt25 px20">
                 <div style="position:absolute; bottom: 4rem; left: 50%; transform: translateX(-50%); z-index: 2;">
                    <img src="../../../resources/new_images/views/loan/speach_bubble2_target.png">
                </div>
            </div> -->

            <!-- 대출 정보 가져오기 -->
            <div class="module-box pt10">
                <h3 class="main-title mb20 fc-black2">갈아타고 싶은 대출이 안보이시나요?</h3>
                <button type="button" class="btn btn-lg btn-block btn-border btn-icon-add fc-black2 fw-b">보유 대출 정보 가져오기</button>
            </div>

            <!-- 대출 정보가 없는 경우 -->
            <div class="module-box pt0">
                <div class="no-data" style="padding-top: 14rem;">
                    <p class="fs-lg fw-m">갈아타고 싶은 대출 확인을 위해<br>
                        고객님의 보유 대출정보가 필요해요</p>
                </div>
                <!-- 230411 버튼 디자인 변경 -->
                <!-- <div class="btn-box">
                    <button type="button" class="btn btn-lg btn-block btn-border btn-icon-add fc-black2">대출 정보 가져오기</button>
                </div> -->
                <div class="btn-box">
                    <button type="button" class="btn btn-lg btn-block fs-df btn-primary btn-icon-white">보유 대출 정보 가져오기</button>
                </div>
            </div>
        </main>

        <footer>
            <!-- 비활성화시 disabled 추가 -->
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">다음</button>
            </div>
        </footer>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
