<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">다른 대출 선택_슬라이딩 팝업</a><br>

        <article class="modal-popup bottomsheet" id="bottomsheet">
            <div class="modal-header">

                <button type="button" class="modal-close">닫기</button>

            <div class="modal-body">
                <div class="custom-radio radio-vertical btn-type3 bg-white">
                    <input type="radio" id="rdo_01" name="radio1">
                    <label for="rdo_01">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df ellipsis">하나원큐비상금대출</p>
                                <span class="fs-sm">6.45%</span>
                                <span class="fs-sm divide-bar">3,000,000원</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio radio-vertical btn-type3 bg-white">
                    <input type="radio" id="rdo_02" name="radio1">
                    <label for="rdo_02">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df ellipsis">하나원큐비상금대출</p>

                                <span class="fs-sm divide-bar">3,000,000원</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio radio-vertical btn-type3 bg-white">
                    <input type="radio" id="rdo_03" name="radio1">
                    <label for="rdo_03">
                        <i></i>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample3.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df ellipsis">WON 중금리 신용대출</p>
                                <span class="fs-sm">6.06%</span>
                                <span class="fs-sm divide-bar">4,000,000원</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio radio-vertical btn-type3 bg-white">
                    <input type="radio" id="rdo_04" name="radio1">
                    <label for="rdo_04">
                        <i></i>

                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample3.png" alt="">

                                <span class="fs-sm divide-bar">4,000,000원</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-box">
                    <button type="button" class="btn btn-footer btn-primary">선택하기</button>
                </div>
            </div>
        </article>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
