<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/swiper.css">
</head>

<body>
    <div class="page-wrapper sub">
        <header>
            <h1>대출 상품 조회</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>
        <main class="module-group">
            <section class="module-box">
                <h3 class="fs-xl fw-m fc-black2">
                    금융사들에게 대출조회 결과를<br>
                    받아오고 있어요
                </h3>

                <p class="fc-gray mt20">99% 확인중…</p>

                <!-- 120초 이후 조회 될 경우 -->
                <!-- <p class="fc-gray mt20">일부 은행 연결 지연</p>
                <div class="loader"><i></i><i></i><i></i></div> -->
            </section>

            <section class="module-box w-full pt10">
                <div class="custom-gradients">
                    <img src="../../../resources/new_images/views/loan/img_loading_icons.png" alt="">
                </div>

                <!-- swiper -->
                <div class="swiper-container custom-swiper px-padding mt50" id="swiper_loan01">
                    <div class="swiper-wrapper box-shadow border-radius">
                        <div class="swiper-slide">
                            <div class="card-box pb0 px20 text-center">
                                <h4 class="fs-xl fw-r pt5">여러 건의 신용조회</h4>
                                <p class="fs-md fc-gray-l mt5">
                                    알림이 와도 걱정마세요.<br>
                                    실제로는 딱 1건으로 처리되요.
                                </p>
                                <img src="../../../resources/new_images/views/loan/img_loan_slide01.png" class="mt15">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-box pb0 px20 text-center">
                                <h4 class="fs-xl fw-r pt5">쉿! 비밀이에요.</h4>
                                <p class="fs-md fc-gray-l mt5">
                                    키움증권 고객님들께만 <br>
                                    대출금리인하 이벤트를 진행중이에요.
                                </p>
                                <img src="../../../resources/new_images/views/loan/img_loan_slide02.png" class="mt15">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-box pb0 px20 text-center">
                                <h4 class="fs-xl fw-r pt5">그거 아세요?</h4>
                                <p class="fs-md fc-gray-l mt5">
                                    매일매일 제휴사와 이벤트가<br>
                                    추가되고 있어요.
                                </p>
                                <img src="../../../resources/new_images/views/loan/img_loan_slide03.png" class="mt15">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-box pb0 px20 text-center">
                                <h4 class="fs-xl fw-r pt5">대출금리와 한도 조회는</h4>
                                <p class="fs-md fc-gray-l mt5">
                                    신용점수에 영향을 주지 않아요.<br>
                                    &nbsp;
                                </p>
                                <img src="../../../resources/new_images/views/loan/img_loan_slide04.png" class="mt15">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 알림 신청하기 박스 -->
                <div class="mt40 px-padding">
                    <div class="custom-inform-box">
                        <a href="#;" class="sub-link sub-icon-link d-block">
                            알림 신청하면! 기다리지 않아도<br>
                            조회가 끝나면 알려드려요. 
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>
    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

    <script>
        //  Swiper 효과 적용
        // KW_MOBILE.guiEvent.swiper.runSwiperEffect(target, effect, delay, speed, 슬리이더 우측마진(default:10px))
        KW_MOBILE.guiEvent.swiper.runSwiperEffect('#swiper_loan01', 'fade', 3000);
    </script>

</body>

</html>
