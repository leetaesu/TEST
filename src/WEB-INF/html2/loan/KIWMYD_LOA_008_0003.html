<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        
        <header>
            <h1>카드론 상세</h1>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box bg-white2 pt30">
                <!-- 은행명 -->
                <p class="fs-lg fw-m">신한카드</p>
                <!-- 상품명 -->
                <h3 class="fs-lg fw-m ellipsis">카드론</h3>

                <div class="d-flex-between mt20">
                    <a href="#;" class="copy-link">33333333333333</a>
                    <p class="fc-gray">금리<span class="fc-pink fw-m ml5">2.3%</span></p>
                </div>

                <div class="text-right">
                    <p class="number-unit fs-2xl fw-b mt10">
                        <span class="number">-120,000,000</span>
                        <span class="unit">원</span>
                    </p>
                </div>
                
                <div class="btn-box mt20">
                    <button type="button" class="btn btn-round btn-primary btn-block">이체하기</button>
                </div>
            </div>

            <div class="module-box module-border pt20">
                <p class="fs-md fw-m mb10">상품정보</p>
                <table class="custom-table">
                    <caption>계좌정보</caption>
                    <tbody>
                        <tr>
                            <th class="text-left" style="width:110px;">대출실행일</th>
                            <td class="text-right">2020.10.10</td>
                        </tr>
                        <tr>
                            <th class="text-left">대출만기일</th>
                            <td class="text-right">2020.10.10</td>
                        </tr>
                        <tr>
                            <th class="text-left">월 상환일</th>
                            <td class="text-right">매월 10일</td>
                        </tr>
                        <tr>
                            <th class="text-left">상환정보<br>(자동이체)</th>
                            <td class="text-right">
                                NH농협은행 자유 입출금<br>
                                <a href="#;" class="copy-link">33333333333333</a>
                            </td>
                        </tr>
                        <tr>
                            <th class="text-left">상환 방식</th>
                            <td class="text-right">거치식-원리금균등분할상환</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
</body>

</html>
