<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">
        <header>
            <h1>DSR 계산기</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box p0">
                <a href="#;" class="sub-link d-block">
                    <img src="../../../resources/new_images/views/loan/img_connect_banner.png" alt="">
                </a>
            </div>
            <div class="module-box py30">
                <h3 class="fs-xl fw-m">연 소득 금액</h3>
                <div class="form-box flex-column mt20">
                    <p class="form-label fc-gray">연 소득</p>
                    <div class="input-unit input-block mt10">
                        <input type="text" class="custom-input" placeholder="연 소득을 입력하세요">
                        <span class="txt-unit">만원</span>
                    </div>
                </div>
            </div>
            <div class="module-box module-border">
                <h3 class="fs-xl fw-m">추가한 대출</h3>
                <p class="fc-gray mt5">DSR계산에 필요한 대출을 추가해보세요</p>
                <div class="btn-box mt20">
                    <button type="button" class="btn btn-lg btn-block">대출금액 직접 입력</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">계산하기</button>
            </div>
        </footer>
    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
