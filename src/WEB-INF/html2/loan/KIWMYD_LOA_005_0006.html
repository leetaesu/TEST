<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <header>
            <h1>추가정보 입력</h1>
            <button type="button" class="sub-prev">이전으로 가기</button>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">

            <div class="module-box">
                <h3 class="fs-xl fw-m">마지막으로 추가정보 입력 시<br>
                더 좋은 조건의 대출을 찾아드려요</h3>

                <h4 class="fc-gray fw-m mt30">주택 소유 형태</h4>
                <div class="grid-box col-2 mt20">
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_2" id="rdo_03">
                        <label for="rdo_03"><i></i>자가</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_2" id="rdo_04">
                        <label for="rdo_04"><i></i>전세</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_2" id="rdo_05">
                        <label for="rdo_05"><i></i>월세</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_2" id="rdo_06">
                        <label for="rdo_06"><i></i>기타</label>
                    </div>                                        
                </div>

                <h4 class="fc-gray fw-m mt30">주거 형태</h4>
                <div class="grid-box col-2 mt20">
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_3" id="rdo_07">
                        <label for="rdo_07"><i></i>아파트</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_3" id="rdo_08">
                        <label for="rdo_08"><i></i>단독</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_3" id="rdo_09">
                        <label for="rdo_09"><i></i>빌라/연립</label>
                    </div>
                    <div class="custom-radio btn-type">
                        <input type="radio" name="rdo_3" id="rdo_10">
                        <label for="rdo_10"><i></i>기타</label>
                    </div>                                        
                </div>

                <h4 class="fw-m fc-gray mt30">차량번호</h4>
                <input type="text" class="custom-input input-block mt10" placeholder="차량번호를 입력해 주세요(ex. 153우 3434)">
                <p class="fs-sm fc-gray mt10">* 차량정보 입력시 일부 금융사의 대출한도 및 금리 우대가 가능해요</p>
            </div>

        </main>

        <footer>
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">조회하기</button>
            </div>
        </footer>
        
    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
