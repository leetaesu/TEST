<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
</head>

<body>

    <div class="page-wrapper sub sticky-wrap">
        <header>
            <h1>갈아탈 대출</h1>
            <button type="button" class="sub-close">팝업 닫기</button>
        </header>

        <main class="module-group">
            <div class="module-box bg-white2">
                <h3 class="main-title mb20 fc-black2">갈아탈 대출을 선택해주세요</h3>
                <div class="custom-radio radio-vertical btn-type3 bg-white">
                    <label>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df fw-m ellipsis">하나원큐신용대출</p>
                                <span class="fs-sm">6.06%</span>
                                <span class="fs-sm divide-bar">400,000,000원</span>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="custom-radio radio-vertical btn-type3 bg-white">
                    <label>
                        <div class="icon-title">
                            <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample3.png" alt="">
                            <div class="overflow-hidden">
                                <p class="fs-df fw-m ellipsis">WON 중금리 신용대출</p>
                                <span class="fs-sm">6.06%</span>
                                <span class="fs-sm divide-bar">400,000,000원</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="module-box py30">
                <h3 class="fs-xl fw-m">금융결제원 오류로 <br>정보를 가져오지 못했어요</h3>

                <ul class="mt10">
                    <li class="py15 border opacity-04">
                        <a href="#;" class="sub-link d-flex-between">
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample2.png" alt="">
                                <div class="fc-gray-d">
                                    <p class="fs-df fs-df ellipsis">하나원큐신용대출</p>
                                    <span class="fs-sm">6.45%</span>
                                    <span class="fs-sm divide-bar">3,000,000원</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="py15 border opacity-04">
                        <a href="#;" class="sub-link d-flex-between">
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample5.png" alt="">
                                <div class="fc-gray-d">
                                    <p class="fc-black fs-df">우리비상금대출</p>
                                    <span class="fs-sm">5.35%</span>
                                    <span class="fs-sm divide-bar">5,000,000원</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="py15 border opacity-04">
                        <a href="#;" class="sub-link d-flex-between">
                            <div class="icon-title">
                                <img class="icon40" src="../../../resources/new_images/icons/ico_bank_sample.png" alt="">
                                <div class="fc-gray-d">
                                    <p class="fc-black fs-df">KB국민비상금대출</p>
                                    <span class="fs-sm">6.45%</span>
                                    <span class="fs-sm divide-bar">3,000,000원</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <!-- 비활성화시 disabled 추가 -->
            <div class="btn-box">
                <button type="button" class="btn btn-footer w-60">재조회</button>
                <button type="button" class="btn btn-footer btn-primary">갈아탈 대출 알아보기</button>
            </div>
        </footer>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
