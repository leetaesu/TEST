<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
    <link rel="stylesheet" href="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_full-popup')">통계정보</a>

    <article class="modal-popup popup-full interest-rate-event" id="modal_full-popup">
        <div class="modal-header">
            <button type="button" class="modal-close">팝업 닫기</button>
        </div>                        
        <div class="modal-body">
            <div class="module-box visual-box">
                <div>
                     <p class="tit">키움증권 고객만을 위한 <br> <strong>최대 1.0% 추가 대출금리인하</strong></p>
                     <p class="text1">키움증권의<br><strong>대출 서비스<br>수수료 낮추고</strong></p>
                     <p class="text2">제휴 금융사의<br><strong>대출금리<br>할인!</strong></p>
                </div>
            </div>
            <!-- 금리인하 -->
             <div class="module-box" style="padding: 0 2.3rem 9.1rem">
                 <h3 class="tit">지금 조회하면<br><span>금리인하 즉시 적용!</span></h3>
                 <div class="overflow-x w-full mt20">
                     <ul class="list-inline px-padding2">
                         <li>
                             <div class="card-box w290" style="box-shadow: .3rem .3rem .4rem rgba(0, 0, 0, 0.1);">
                                 <p class="custom-label label-solid c-primary fs-df" style="border:0; background-image: linear-gradient(to right, #3859c7, #9b129b); padding: 0.7rem 1.6rem; line-height: 1.5rem;">키움 단독 금리인하</p>
 
                                 <div class="d-flex-start mt20">
                                     <div class="mr25 w55 h55" style="border:1px solid #eee;border-radius:50%;">
                                         <img src="../../../resources/images/icons/org/A1AAEO0000.png" alt="">
                                     </div>
                                     <div class="flex-shrink0" style="padding-right: .8rem;">
                                         <p class="fs-sm">일반 승인 금리</p>
                                         <p class="fs-xl fw-m cancel-line" style="color: #666;">7.66%</p>
                                     </div>
                                     <div>
                                         <img src="../../../resources/new_images/views/loan/img_loa_arrow.svg" alt="" style="width:1.8rem;height:1.5rem;">
                                     </div>                                    
                                     <div class="pl10 flex-shrink0">
                                         <p class="fs-sm">키움 승인 금리</p>
                                         <p class="fs-xl fw-b fc-pink">6.96%</p>
                                     </div>
                                 </div>
                             </div>
                         </li>
                         <li>
                            <div class="card-box w290" style="box-shadow: .3rem .3rem .4rem rgba(0, 0, 0, 0.1);">
                                <p class="custom-label label-solid c-primary fs-df" style="border:0; background-image: linear-gradient(to right, #3859c7, #9b129b); padding: 0.7rem 1.6rem; line-height: 1.5rem;">키움 단독 금리인하</p>

                                <div class="d-flex-start mt20">
                                    <div class="mr25 w55 h55" style="border:1px solid #eee;border-radius:50%;">
                                        <img src="../../../resources/images/icons/org/A1AAEO0000.png" alt="">
                                    </div>
                                    <div class="flex-shrink0" style="padding-right: .8rem;">
                                        <p class="fs-sm">일반 승인 금리</p>
                                        <p class="fs-xl fw-m cancel-line" style="color: #666;">7.66%</p>
                                    </div>
                                    <div>
                                        <img src="../../../resources/new_images/views/loan/img_loa_arrow.svg" alt="" style="width:1.8rem;height:1.5rem;">
                                    </div>                                    
                                    <div class="pl10 flex-shrink0">
                                        <p class="fs-sm">키움 승인 금리</p>
                                        <p class="fs-xl fw-b fc-pink">6.96%</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                 </div>
             </div>
        </div>
    </article>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>     
</body>

</html>
