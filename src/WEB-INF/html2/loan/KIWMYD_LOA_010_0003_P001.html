<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common_loan.css">
</head>

<body>
    <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#modal_alert')">대출 갈아타기 유의사항</a>

    <article class="modal-popup popup-alert" id="modal_alert">
        <div class="modal-header">
            <h1>유의사항</h1>
            <!-- <button type="button" class="modal-close">팝업 닫기</button> -->
        </div>

        <div class="modal-body notice-wrap">
            <ul>
                <li>
                    <span>STEP1</span>
                    <p>현재 보유 중인 대출의 <strong>금리, 한도</strong> 및 <strong>중도상환수수료</strong> 등을 확인하세요.</p>
                </li>
                <li>
                    <span>STEP2</span>
                    <p>신규 대출상품의 <strong>금리, 한도</strong> 및 <strong>우대금리 적용 여부</strong> 등을 확인하세요.</p>
                </li>
                <li>
                    <span>STEP3</span>
                    <p>금융회사의 신규대출 심사 과정에서 <strong>최종 대출조건</strong>을 확인하고 이를 
                        <strong>기존 대출조건</strong>과 <strong>비교</strong>한 후, 대출을 <strong>갈아탈지 여부</strong>를 결정하세요.</p>
                </li>
            </ul>

            <p>당사는 최적의 금리 및 한도 등을 보장하지 않으며, 전체 금융회사가 아닌 당사와 제휴된 금융회사의 대출상품을 제공합니다.</p>
        </div>
        
        <div class="modal-footer">
            <div class="btn-box">
                <button type="button" class="btn btn-footer btn-primary">시작하기</button>
            </div>
        </div>
    </article>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>
    
</body>
</html>
