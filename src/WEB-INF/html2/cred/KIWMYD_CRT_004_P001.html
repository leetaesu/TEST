<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">약관동의 슬라이드 팝업</a>

        <article class="modal-popup bottomsheet" id="bottomsheet">
            <div class="modal-header">
                <h1>신용정보 연결</h1>
                <button type="button" class="modal-close">닫기</button>
            </div>

            <div class="modal-body">
                <p>신용정보 조회 및 서비스 이용을 위해 약관에 동의해 주세요.</p>

                <!-- 개별항목 약관 형식 -->
                <div class="card-box card-border overflow-unset mt10 pt10 px-padding">
                    <ul>
                        <li class="pt10">
                            <div class="d-flex-between">                                                                                            
                                <div class="custom-check no-box">     
                                    <input type="checkbox" id="check4_1" name="check4">
                                    <label for="check4_1">
                                        <i></i>
                                        <p class="fs-sm fc-gray">(필수)올크레딧 이용약관 (신용관리서비스)</p>
                                    </label>
                                </div>                                                
                                <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                            </div>
                        </li>
                        <li class="pt10">
                            <div class="d-flex-between">                                                                                            
                                <div class="custom-check no-box">     
                                    <input type="checkbox" id="check4_2" name="check4">
                                    <label for="check4_2">
                                        <i></i>
                                        <p class="fs-sm fc-gray">(필수)신용관리 서비스 이용약관 (신용관리 서비스)</p>
                                    </label>
                                </div>                                                
                                <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                            </div>
                        </li>
                        <li class="pt10">
                            <div class="d-flex-between">                                                                                            
                                <div class="custom-check no-box">     
                                    <input type="checkbox" id="check4_3" name="check4">
                                    <label for="check4_3">
                                        <i></i>
                                        <p class="fs-sm fc-gray">(필수)개인(신용)정보 수집·이용·제공 동의 (신용관리 서비스)</p>
                                    </label>
                                </div>                                                
                                <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                            </div>
                        </li>
                        <li class="pt10">
                            <div class="d-flex-between">                                                                                            
                                <div class="custom-check no-box">     
                                    <input type="checkbox" id="check4_4" name="check4">
                                    <label for="check4_4">
                                        <i></i>
                                        <p class="fs-sm fc-gray">(필수)개인(신용)정보 제3자 제공 동의 (KCB-신용관리 서비스)</p>
                                    </label>
                                </div>                                                
                                <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                            </div>
                        </li>
                        <li class="pt10">
                            <div class="d-flex-between">                                                                                            
                                <div class="custom-check no-box">     
                                    <input type="checkbox" id="check4_5" name="check4">
                                    <label for="check4_5">
                                        <i></i>
                                        <p class="fs-sm fc-gray">(필수)개인(신용)정보 3자 제공 동의 (신용관리 서비스)</p>
                                    </label>
                                </div>                                                
                                <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- 아코디언 약관 형식 -->
                <div class="card-box card-border overflow-unset mt10 p10 px-padding">
                    <ul class="accordion-wrap no-border">                    
                        <li class="accordion">
                            <div class="fold-head">
                                <button type="button" class="btn-fold">열기/닫기</button>                                    
                                <div class="custom-check">  
                                    <input type="checkbox" id="check5_all" name="check5">
                                    <label for="check5_all">
                                        <i></i>
                                        <p class="fc-gray">(필수)휴대폰 본인인증 동의</p>
                                    </label>
                                </div>                                    
                            </div>
                            <div class="fold-body">
                                <ul class="pb10">
                                    <li class="pt10">
                                        <div class="d-flex-between">                                                                                            
                                            <div class="custom-check no-box">     
                                                <input type="checkbox" id="check5_1" name="check5">
                                                <label for="check5_1">
                                                    <i></i>
                                                    <p class="fs-sm fc-gray">개인정보취급동의</p>
                                                </label>
                                            </div>                                                
                                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                                        </div>                                            
                                    </li>
                                    <li class="pt10">
                                        <div class="d-flex-between">                                                                                            
                                            <div class="custom-check no-box">     
                                                <input type="checkbox" id="check5_2" name="check5">
                                                <label for="check5_2">
                                                    <i></i>
                                                    <p class="fs-sm fc-gray">본인확인서비스이용약관동의</p>
                                                </label>
                                            </div>                                                
                                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                                        </div>                                            
                                    </li>
                                    <li class="pt10">
                                        <div class="d-flex-between">                                                                                            
                                            <div class="custom-check no-box">     
                                                <input type="checkbox" id="check5_3" name="check5">
                                                <label for="check5_3">
                                                    <i></i>
                                                    <p class="fs-sm fc-gray">고유식별정보처리동의</p>
                                                </label>
                                            </div>                                                
                                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                                        </div>                                            
                                    </li>
                                    <li class="pt10">
                                        <div class="d-flex-between">                                                                                            
                                            <div class="custom-check no-box">     
                                                <input type="checkbox" id="check5_4" name="check5">
                                                <label for="check5_4">
                                                    <i></i>
                                                    <p class="fs-sm fc-gray">통신사이용약관동의</p>
                                                </label>
                                            </div>                                                
                                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                                        </div>                                            
                                    </li>
                                    <li class="pt10">
                                        <div class="d-flex-between">                                                                                            
                                            <div class="custom-check no-box">     
                                                <input type="checkbox" id="check5_5" name="check5">
                                                <label for="check5_5">
                                                    <i></i>
                                                    <p class="fs-sm fc-gray">개인정보제3자동의</p>
                                                </label>
                                            </div>                                                
                                            <button type="button" class="btn btn-sm btn-icon-only btn-icon-arrow-right opacity-04">이동</button>
                                        </div>                                            
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </div>
            
            <div class="modal-footer">
                <div class="btn-box">
                    <button type="button" class="btn btn-footer btn-primary">모두 동의하고 시작하기</button>
                </div>                            
            </div>
        </article>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
