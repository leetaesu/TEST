                <button type="button" class="modal-close">닫기</button>
            </div>

                </ul>
                
                <!-- 마케팅제공 동의한 경우 동의 일자 및 문구 노출 -->
                <div class="card-box-sm bg-white2 mt30 mb30 py20 px-padding">
                    <p class="fs-sm">
                        2023.02.02에 영웅문S앱 스마트알림(Push) <br>
                        마케팅제공동의 수신동의 처리가 되었습니다.
                    </p>
                    
                </div>

            </div>
            <div class="modal-footer">
                <div class="btn-box">
                    <button type="button" class="btn btn-footer w-60">거부</button>
                    <button type="button" class="btn btn-footer btn-primary">동의</button>
                </div>
