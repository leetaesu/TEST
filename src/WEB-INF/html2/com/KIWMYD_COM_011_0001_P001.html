<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="description" content="키움증권의 대표 홈페이지입니다.">
    <meta name="keywords" content="키움증권">
    <meta name="author" content="키움증권">

    <title>키움증권 마이데이터</title>

    <!-- Style -->
    <link rel="stylesheet" href="../../../resources/js/lib/air-datepicker/datepicker.min.css">
    <link rel="stylesheet" href="../../../resources/css/new_ui_common.css">
</head>

<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">전문가 상담 서비스 동의서 슬라이드 팝업</a>

        <article class="modal-popup bottomsheet" id="bottomsheet">
            <div class="modal-header">
                <h1>전문가 상담 서비스 동의서</h1>
                <button type="button" class="modal-close">닫기</button>
            </div>

            <div class="modal-body">
                <p>보험 서비스 이용을 위한 키움증권㈜ 개인정보 제3자 제공 동의서, 키움에셋플래너㈜ 개인(신용)정보 수집·이용에 동의합니다.</p>

                <div class="mt5">
                    <!-- 전체동의 약관 형식 -->
                    <div class="card-box card-border mt10 px-padding">
                                
                        <div class="custom-check">  
                            <input type="checkbox" id="check1_all" name="check1">
                            <label for="check1_all">
                                <i></i>
                                <p class="fc-gray">전체동의</p>
                            </label>
                        </div>
                        <ul>
                            <li class="pt10">
                                <div class="d-flex-between">
                                    <div class="custom-check no-box">     
                                        <input type="checkbox" id="check4_1" name="check4">
                                        <label for="check4_1">
                                            <i></i>
                                            <p class="fs-sm fc-gray">(필수) 키움증권㈜ 개인정보 제3자 제공동의 (보험서비스 신청용)</p>
                                        </label>
                                    </div>
                                </div>                                            
                            </li>
                            <li class="pt10">
                                <div class="d-flex-between">                                                                                            
                                    <div class="custom-check no-box">     
                                        <input type="checkbox" id="check4_2" name="check4">
                                        <label for="check4_2">
                                            <i></i>
                                            <p class="fs-sm fc-gray">(필수) 키움에셋플래너㈜ 개인(신용)정보 수집·이용 동의</p>
                                        </label>
                                    </div>
                                </div>                                            
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="btn-box">
                    <button type="button" class="btn btn-footer btn-primary" disabled>모두 동의하고 상담 신청하기</button>
                </div>                            
            </div>
        </article>

    </div>

    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../resources/js/lib/swiper-6.5.1/swiper-bundle.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/datepicker.min.js"></script>
    <script src="../../../resources/js/lib/air-datepicker/i18n/datepicker.ko.js"></script>
    <script src="../../../resources/js/views2/common/new_ui_common.js"></script>

</body>

</html>
