<!DOCTYPE html>

<body>

    <div class="page-wrapper sub">

        <a href="#;" role="button" onclick="KW_MOBILE.guiEvent.popup.openPop('#bottomsheet')">Open Slide Popup</a>

        <article class="modal-popup bottomsheet" id="bottomsheet">
            <div class="modal-header">
                <h1>투자성향진단 안내</h1>
                <button type="button" class="modal-close">닫기</button>
            </div>                        
            <div class="modal-body">
                <h3 class="fs-lg fw-m">투자성향진단이 필요합니다.</h3>
                <p class="mt10">고객님의 성향에 맞는 정보제공을 위해서<br>투자성향 진단을 진행해 주세요.</p>
            </div>
            <div class="modal-footer">
                <div class="btn-box">
                    <button type="button" class="btn btn-footer btn-primary">투자성향 진단하기</button>
                </div>                            
            </div>
        </article>

    </div>


    <!-- Script -->
    <script src="../../../resources/js/lib/jquery/jquery-3.2.1.min.js"></script>
